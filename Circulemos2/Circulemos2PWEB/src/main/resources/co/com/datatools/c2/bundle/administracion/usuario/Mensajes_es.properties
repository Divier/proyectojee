# Codigos Excepciones de seguridad
US0001 =Se produjo un error realizando una consulta al LDAP
US0002 =El usuario ya existe
US0003=No es posible eliminar el usuario porque tiene registros de ingreso al sistema
US0004=Ya existe un usuario con el mismo correo electrónico ingresado
US0005=No es posible cambiar el estado de su propio usuario
US0006=Se encontró más de un usuario en el LDAP, no se puede continuar con la creación del usuario
US0007=No fue posible validar el contenido del histórico del usuario
US0008=No fue posible validar el contenido de la actividad de ingreso del usuario
US0009=No es posible eliminar el usuario porque tiene registros de solicitudes de recuperación de contraseña

