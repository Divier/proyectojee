<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmConfirIPAT">
		<p:dialog widgetVar="popUpConfirIPAT" id="popUpConfirIPAT"
			header="#{labelAdminAccidentalidad.titulo_confir_IPAT}"
			resizable="false" modal="true" appendToBody="true" dynamic="true"
			closable="false" visible="#{adminAccidentalidadFL.confirmarIPAT}"
			height="100" width="500">

			<h:panelGrid styleClass="center-block" columns="1" cellpadding="5">
				<p:outputLabel value="#{adminAccidentalidadFL.mensajeConfirmIPAT}" />
			</h:panelGrid>

			<h:panelGrid styleClass="center-block" columns="1" cellpadding="5">
				<!--Boton Aceptar-->
				<p:commandButton action="ACEPTAR" process="@this"
					value="#{lbComun.btnAceptar}">
				</p:commandButton>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
