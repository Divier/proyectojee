<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="contenido">
		<h:form id="form-contenido">
			<p:fieldset id="datos-principal" styleClass="fieldset-formulario"
				legend="#{labelCatalogoSimple.lbl_tit_det_cat_simple_sub}">
				<h:panelGrid id="panel-formulario" styleClass="center-block"
					columns="4" columnClasses="label-col,input-col,label-col,input-col">

					<p:outputLabel value="#{labelCatalogoSimple.lbl_edit_cod_catalogo}"></p:outputLabel>
					<p:outputLabel value="#{catalogoSimpleFL.catalogoDTO.codigo}"></p:outputLabel>

					<p:outputLabel value="#{labelCatalogoSimple.lbl_edit_sig_catalogo}"></p:outputLabel>
					<p:outputLabel value="#{catalogoSimpleFL.catalogoDTO.sigla}"></p:outputLabel>

					<p:outputLabel value="#{labelCatalogoSimple.lbl_edit_nom_catalogo}"></p:outputLabel>
					<p:outputLabel value="#{catalogoSimpleFL.catalogoDTO.nombre}"></p:outputLabel>

					<p:outputLabel value="#{labelCatalogoSimple.lbl_edit_des_item}"></p:outputLabel>
					<p:outputLabel value="#{catalogoSimpleFL.catalogoDTO.descripcion}"></p:outputLabel>

				</h:panelGrid>
			</p:fieldset>
		</h:form>

		<h:form id="form-resultado">
			<p:fieldset id="datos-Sec" styleClass="fieldset-formulario"
				legend="#{labelCatalogoSimple.lbl_tit_det_cat_simple_item_sub}">
				<p:dataTable id="tabla-resultados"
					value="#{catalogoSimpleFL.itemCatalogoDTOs}" var="registro"
					rowKey="#{registro.id}" paginator="true"
					paginatorTemplate="#{webPrm.param_paginator_template}"
					rowsPerPageTemplate="#{webPrm.param_rows_per_page}"
					rows="#{webPrm.param_initial_rows}" sortMode="multiple">

					<!--Columnas Resultado Consulta-->
					<p:column
						headerText="#{labelCatalogoSimple.lbl_col_edit_cod_items}">
						<p:outputLabel value="#{registro.id}"></p:outputLabel>
					</p:column>

					<p:column
						headerText="#{labelCatalogoSimple.lbl_col_edit_sig_items}">
						<p:outputLabel value="#{registro.sigla}"></p:outputLabel>
					</p:column>

					<p:column
						headerText="#{labelCatalogoSimple.lbl_col_edit_nom_items}">
						<p:outputLabel value="#{registro.nombre}"></p:outputLabel>
					</p:column>

					<p:column
						headerText="#{labelCatalogoSimple.lbl_col_edit_des_items}">
						<p:outputLabel value="#{registro.descripcion}"></p:outputLabel>
					</p:column>

					<p:column
						headerText="#{labelCatalogoSimple.lbl_col_edit_est_items}">
						<p:outputLabel value="#{labelCatalogoSimple.lbl_estado_item_true}"
							rendered="#{registro.activo}"></p:outputLabel>
						<p:outputLabel
							value="#{labelCatalogoSimple.lbl_estado_item_false}"
							rendered="#{!registro.activo}"></p:outputLabel>
					</p:column>

				</p:dataTable>
			</p:fieldset>

			<h:panelGrid styleClass="center-block" columns="1" cellpadding="5">
				<p:commandButton id="btnVolver" action="VOLVER"
					icon="c2-icon-volver" process="@this" immediate="true"
					value="#{lbComun.btnVolver}">
					<p:tooltip for="btnVolver" value="#{lbComun.tooltip_volver}" />
				</p:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
