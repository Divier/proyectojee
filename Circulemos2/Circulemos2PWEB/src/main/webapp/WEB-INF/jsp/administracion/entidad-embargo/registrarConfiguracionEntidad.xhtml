<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="contenido">

		<h:form id="form-ingreso">
			<p:panel id="campos-registro" styleClass="panel-formulario"
				header="#{labelConfiguracionEntidad.tit_conf_entidades}">
				<p:fieldset id="datos-principal" styleClass="fieldset-formulario"
					legend="#{lbComun.msg_fieldset_registro}">

					<h:panelGrid id="panel-formulario" styleClass="center-block"
						columns="2"
						columnClasses="label-col,input-col,label-col,input-col">

						<!--Componentes del formulario 2 o 4 columnas-->
						<p:outputLabel styleClass="campo-obligatorio"
							value="#{labelConfiguracionEntidad.lbl_tipo_entidad}" />
						<h:panelGroup>
							<p:selectOneMenu id="selOnTipEnti"
								value="#{configuracionEntidadFL.configuracionEntidadDTO.tipoEntidadDTO.id}"
								required="true">
								<f:selectItem itemLabel="#{labelGeneral.val_combo_primer_item}" />
								<f:selectItems value="#{fachadaCatalogosMB.catTipoEntidad()}" />
							</p:selectOneMenu>
							<p:message for="selOnTipEnti"></p:message>
						</h:panelGroup>

						<p:outputLabel styleClass="campo-obligatorio"
							value="#{labelConfiguracionEntidad.lbl_nom_entidad}" />
						<h:panelGroup>
							<p:selectOneMenu id="selOnEntOficio"
								value="#{configuracionEntidadFL.configuracionEntidadDTO.entidadOficioDTO.id}"
								required="true">
								<f:selectItem itemLabel="#{labelGeneral.val_combo_primer_item}" />
								<f:selectItems value="#{fachadaCatalogosMB.catEntidadOficio()}" />
							</p:selectOneMenu>
							<p:message for="selOnEntOficio"></p:message>
						</h:panelGroup>

						<p:outputLabel styleClass="campo-obligatorio"
							value="#{labelConfiguracionEntidad.lbl_contacto}" />
						<h:panelGroup>
							<p:inputText id="txtContac"
								value="#{configuracionEntidadFL.configuracionEntidadDTO.contacto}"
								required="true" />
							<p:message for="txtContac" />
						</h:panelGroup>

						<p:outputLabel styleClass="campo-obligatorio"
							value="#{labelConfiguracionEntidad.lbl_direccion}" />
						<h:panelGroup>
							<p:inputText id="txtDirec"
								value="#{configuracionEntidadFL.configuracionEntidadDTO.direccion}"
								required="true" />
							<p:message for="txtDirec" />
						</h:panelGroup>

						<p:outputLabel styleClass="campo-obligatorio"
							value="#{labelConfiguracionEntidad.lbl_ciudad}" />
						<p:outputLabel
							value="#{configuracionEntidadFL.configuracionEntidadDTO.municipioDTO.nombre}"></p:outputLabel>

						<p:outputLabel styleClass="campo-obligatorio"
							value="#{labelConfiguracionEntidad.lbl_sigla_ofic}" />
						<h:panelGroup>
							<p:inputText id="txtSglOficio" required="true"
								value="#{configuracionEntidadFL.configuracionEntidadDTO.siglaOficio}"></p:inputText>
							<p:message for="txtSglOficio"></p:message>
						</h:panelGroup>
					</h:panelGrid>

					<h:panelGrid styleClass="
							center-block" columns="3"
						cellpadding="5">
						<!--Boton Guardar-->
						<p:commandButton id="btnGuardar" action="CONTINUAR"
							icon="c2-icon-guardar" process="@form"
							value="#{lbComun.btnGuardar}" update=":messages :form-ingreso">
							<p:tooltip for="btnGuardar"
								value="#{labelConfiguracionEntidad.txt_tooltip_reg_guardar_itme_cat}" />
							<p:confirm header="#{lbComun.msg_tit_confirmar}"
								message="#{lbComun.msg_confirm_guardar}" icon="ui-icon-alert" />
						</p:commandButton>
						<!--Boton Cancelar-->
						<p:commandButton id="btnVolver" action="VOLVER"
							icon="c2-icon-volver" process="@this" immediate="true"
							value="#{lbComun.btnVolver}">
							<p:tooltip for="btnVolver" value="#{lbComun.tooltip_volver}" />
							<p:confirm header="#{lbComun.msg_tit_confirmar}"
								message="#{lbComun.msg_confirm_volver_cancelar}"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:panelGrid>
				</p:fieldset>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
