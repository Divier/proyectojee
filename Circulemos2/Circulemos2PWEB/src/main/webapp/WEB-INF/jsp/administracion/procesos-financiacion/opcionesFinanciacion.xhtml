<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="contenido">

		<h:form id="form-contenido">
			<p:panel id="campos-consulta" styleClass="panel-formulario"
				header="#{labelNotificacion.lbl_encabezado_notificacion}">
				<p:fieldset styleClass="fieldset-formulario"
					legend="#{lbComun.msg_fieldset_consultar}">

					<h:panelGrid styleClass="center-block" columns="2" cellpadding="5">
						<p:commandButton id="btnDocFirme" action="DOCUMENTOS_EN_FIRME"
							icon="c2-icon-consultar" process="@form"
							value="Documentos en firme">
						</p:commandButton>

						<p:commandButton id="btnPonerFirme" action="PONER_EN_FIRME"
							icon="c2-icon-consultar" process="@form" value="Poner en firme">
						</p:commandButton>
					</h:panelGrid>
				</p:fieldset>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
