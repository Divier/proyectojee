					<h:panelGrid styleClass="center-block" columns="2" cellpadding="5">
						<!--Boton Guardar-->

							action="#{ubicabilidadMB.adicionarCorreo()}"
							icon="c2-icon-guardar" update=":form-correo :form-contenido:tabla-detalle-correos"

							<p:tooltip for="btnAgregarCorreo"

						<!--Boton Cancelar-->
						<p:commandButton id="btnCancelarCorreo" icon="c2-icon-cancelar"
