<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmConfirUbicabilidad">
		<p:dialog widgetVar="popUpConfirUbicabilidad"
			id="popUpConfirUbicabilidad"
			header="#{labelProcesoImpugnacion.titulo_confir_radicacion}"
			resizable="false" modal="true" appendTo="@(body)" dynamic="true"
			closable="false" closeOnEscape="false"
			width="700" visible="#{actualizarDatosUbicabilidadFL.confirmarUbicabilidad}">

			<pe:documentViewer value="#{ubicabilidadMB.documentoUbicabilidad}"
				height="500"></pe:documentViewer>
			<br />

			<h:panelGrid styleClass="center-block" columns="2" cellpadding="5">
				<!--Boton Aceptar-->
				<p:commandButton action="ACEPTAR_UBI" process="@this" onclick="PF('popUpConfirUbicabilidad').hide();"
					value="#{labelProcesoImpugnacion.btn_aceptar_confir}">
				</p:commandButton>
			</h:panelGrid>
		</p:dialog>
		<p:dialog widgetVar="popUpMensajeAdicional"
			id="popUpMensajeAdicional"
			header="#{labelUbicabilidad.label_advertencia}"
			resizable="false" modal="true" appendTo="@(body)" dynamic="true"
			closable="true" closeOnEscape="false"
			width="400" visible="#{actualizarDatosUbicabilidadFL.verMensajeAdv}" >
			<p:outputLabel value="#{actualizarDatosUbicabilidadFL.mensajeAdv}" />
			<p:outputLabel value="" />
			<br />
			<br />
		</p:dialog>
	</h:form>
</ui:composition>
