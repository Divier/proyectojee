<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog widgetVar="popupValidarCalificar" id="idPopupValidarCalificar"
		resizable="false" header="#{labelUbicabilidad.tit_validar_califiar}"
		modal="true" appendTo="@(body)" closable="false" closeOnEscape="false"
		dynamic="true">

		<h:form id="form-validacion">
			<p:messages id="messages-validacion" globalOnly="true" showDetail="true"
				closable="true" />
			<p:panel id="campos-registro-validacion" styleClass="panel-formulario" >
				<p:fieldset id="datos-principal-validacion"
					styleClass="fieldset-formulario"
					legend="#{lbComun.msg_fieldset_registro}">

					<h:panelGrid id="panel-formulario" styleClass="center-block"
						columns="2"
						columnClasses="label-col,input-col">
						<!--Componentes del formulario 2 o 4 columnas-->
						<p:outputLabel styleClass="campo-obligatorio"
							value="#{labelUbicabilidad.label_valido}" />
						<h:panelGroup>
							<p:selectOneMenu id="validacion"
								value="#{actualizarDatosUbicabilidadFL.validacion}"
								required="true"
								requiredMessage="#{labelGeneral.val_campo_requerido}">
								<f:selectItem itemLabel="#{labelGeneral.val_sel_rad_yes}"
									itemValue="true" />
								<f:selectItem itemLabel="#{labelGeneral.val_sel_rad_no}"
									itemValue="false" />
								<p:ajax process="@this" event="change" global="false" />
							</p:selectOneMenu>
							<p:message for="validacion" />
						</h:panelGroup>
					
						<p:outputLabel value="#{labelUbicabilidad.label_calificacion}"
							styleClass="campo-obligatorio" />
						<h:panelGroup>
							<p:inputText id="calificacion" required="true"
								requiredMessage="#{labelGeneral.val_campo_requerido}"
								value="#{actualizarDatosUbicabilidadFL.calificacion}"
								maxlength="2"
								validatorMessage="#{labelUbicabilidad.msg_error_calificacion_minima}" >
								<p:ajax process="@this" global="false" />
								<f:validateLongRange minimum="1" for="calificacion" />
							</p:inputText>
							<p:message for="calificacion" />
						</h:panelGroup>
					</h:panelGrid>

					<h:panelGrid styleClass="center-block" columns="2" cellpadding="5">
						<!--Boton Guardar-->
						<p:commandButton id="btnAgregarValidacion"
							action="#{ubicabilidadMB.confirmarValidacion()}"
							icon="c2-icon-guardar"
							update=":form-validacion :form-contenido"
							value="#{lbComun.btnAgregarDet}" process="@form">
							<p:tooltip for="btnAgregarValidacion"
								value="#{lbComun.btnAgregarDet}" />
						</p:commandButton>

						<!--Boton Cancelar-->
						<p:commandButton id="btnCancelarValidacion" icon="c2-icon-cancelar"
							process="@this" immediate="true" action="#{ubicabilidadMB.cancelarValidacion()}"
							oncomplete="PF('popupValidarCalificar').hide();"
							value="#{lbComun.btnCancelar}">
							<p:tooltip for="btnCancelarValidacion" value="#{lbComun.btnCancelar}" />
							<p:confirm header="#{lbComun.msg_tit_confirmar}"
								message="#{lbComun.msg_confirm_volver_cancelar}"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:panelGrid>
				</p:fieldset>
			</p:panel>
		</h:form>
	</p:dialog>


</ui:composition>
