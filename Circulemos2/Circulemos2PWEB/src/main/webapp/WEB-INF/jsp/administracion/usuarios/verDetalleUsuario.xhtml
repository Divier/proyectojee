<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">

	<p:dialog widgetVar="dlgDetalle" id="dlg-detalle"
		header="#{labelUsuarios.titulo_detalle_usuario}" resizable="false"
		modal="true" appendToBody="@(body)" dynamic="true" width="50%">

		<h:form id="form-detalle">
			<p:fieldset id="datos-basicos" styleClass="fieldset-formulario"
				legend="#{labelUsuarios.titulo_datos_usuario}">
				<h:panelGrid styleClass="center-block" columns="4"
					columnClasses="label-col,input-col,label-col,input-col">
					<p:outputLabel value="#{labelUsuarios.label_nombre_usuario}" />
					<h:outputText value="#{usuariosHolderFL.detalleUsuario.login}" />
					<p:outputLabel
						value="#{labelUsuarios.label_nombres_apellidos_usuario}" />
					<h:outputText
						value="#{usuariosHolderFL.detalleUsuario.nombres} #{usuariosHolderFL.detalleUsuario.apellidos}" />
				</h:panelGrid>
			</p:fieldset>
			<p:fieldset id="roles" styleClass="fieldset-formulario"
				legend="#{labelUsuarios.titulo_roles_usuario}">
				<p:dataTable value="#{usuariosHolderFL.detalleUsuario.roles}"
					var="rol" id="tablaDetalleRoles" paginator="true"
					paginatorTemplate="#{webPrm.param_paginator_template}"
					rowsPerPageTemplate="#{webPrm.param_rows_per_page}"
					rows="#{webPrm.param_initial_rows}" sortMode="multiple">
					<p:column headerText="#{labelUsuarios.label_nombre_rol_usu}">
						<h:outputText value="#{rol.nombre}" />
					</p:column>
					<p:column headerText="#{labelUsuarios.label_descripcion_rol_usu}">
						<h:outputText value="#{rol.descripcion}" />
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>
	</p:dialog>
</ui:composition>
