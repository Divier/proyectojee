<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="contenido">

		<h:form id="form-contenido">
			<p:panel id="campos-consulta" styleClass="panel-formulario"
				header="#{labelAdministracionBien.tit_datos_basicos_proceso}">
				<p:fieldset styleClass="fieldset-formulario"
					legend="#{lbComun.msg_fieldset_consultar}">

					<h:panelGrid id="panel-formulario" styleClass="center-block"
						columns="4"
						columnClasses="label-col,input-col,label-col,input-col">

						<p:outputLabel value="#{labelAdministracionBien.label_nombres}" />
						<p:inputText
							value="#{disponerEmbargoFL.coactivoDTO.persona.getNombreCompleto()}"
							readOnly="true" />
						<p:outputLabel
							value="#{labelAdministracionBien.label_numero_coactivo}" />
						<p:inputText
							value="#{disponerEmbargoFL.coactivoDTO.proceso.numeroProceso}"
							readOnly="true" />
						<p:outputLabel
							value="#{labelAdministracionBien.label_fecha_proceso}" />
						<c2:outputDateLabel
							labelValue="#{disponerEmbargoFL.coactivoDTO.proceso.fechaInicio}"
							fullFormat="false" />
						<p:outputLabel
							value="#{labelAdministracionBien.label_valor_capital}" />

						<p:inputText
							value="#{disponerEmbargoFL.coactivoDTO.valorTotalObligaciones}">
							<f:convertNumber pattern="#{utilidadMB.formatoMonedaCompleta}"
								type="currency" />
						</p:inputText>
						
					</h:panelGrid>

					<h:panelGrid styleClass="center-block" columns="2" cellpadding="5">
						<!--Boton Consultar-->
						<!--Boton Nuevo-->
					</h:panelGrid>

				</p:fieldset>
			</p:panel>
		</h:form>

		<h:form id="form-resultado">
			<p:panel id="resultado-consulta" styleClass="panel-res-consulta"
				rendered="true">
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
