<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="contenido">
		<h:form id="form-contenido">
			<p:panel id="campos-registro" styleClass="panel-formulario"
				header="#{labelCargueNotificacionCoactivos.btn_cargue}">
				<h:panelGrid id="panel-formulario-archivo">
					<p:outputLabel
						value="#{cargueNotificacionCoacMB.mensajeDescArchivo}" />
					<p:fileUpload id="fupArchivo" 
						fileUploadListener="#{cargueNotificacionCoacMB.cargarArchivoAcuse}" 
						label="#{lbComun.btnExaminar}" uploadLabel="#{lbComun.btnCargar}"
						cancelLabel="#{lbComun.btnCancelar}" mode="advanced"
						dragDropSupport="false" update=":messages :formRespuestaProcesoCargue @this"
						sizeLimit="#{cargueNotificacionCoacMB.tamanioMaximoArch}"
						multiple="false" fileLimit="1"
						allowTypes="#{cargueNotificacionCoacMB.tiposArchivosPermitidos}"
						invalidFileMessage="#{labelCargueNotificacionCoactivos.msj_formato_archivo}"
						invalidSizeMessage="#{labelCargueNotificacionCoactivos.mesErrLimitSize}" />
				</h:panelGrid>
				<h:panelGrid>
					<p:commandButton 
							id="btnVerDet" 
							icon="c2-icon-detalle"
							ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);" 
							value="#{labelCargueNotificacionCoactivos.label_ver_intructivo}">
						<p:tooltip for="btnVerDet" value="#{labelCargueNotificacionCoactivos.label_ver_intructivo}" />
						<p:fileDownload value="#{cargueNotificacionCoacMB.instructivo}" />
					</p:commandButton>
				</h:panelGrid>
			</p:panel>
		</h:form>
		<ui:include src="/WEB-INF/jsp/coactivo/notificacion/courier/popUps/respuestaProcesoCargue.xhtml" />
	</ui:define>
</ui:composition>
