<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">

	<h:form id="formRespuestaProcesoCargue">
		<p:dialog id="popUpRespuestaProcesoCargue"
			header="#{labelCargueNotificacionCoactivos.encabezado_popup_resultado}"
			widgetVar="popUpRespuestaProcesoCargue" resizable="false"
			modal="true" appendToBody="true" dynamic="true" height="250px" closable="false"
			width="450px">
			<p:fieldset
				legend="#{labelCargueNotificacionCoactivos.legend_field_resultados}"
				styleClass="fieldset-formulario">
				
				<p:outputLabel
						value="#{labelCargueNotificacionCoactivos.label_resumen}" />

				<h:panelGrid columns="2" columnClasses="label-col,input-col">
					<p:outputLabel value="#{labelCargueNotificacionCoactivos.label_total}" />
					<p:outputLabel value="#{cargueNotificacionCoacHolderFL.respuestaCargue.totalCoactivos}" />
					
					<p:outputLabel value="#{labelCargueNotificacionCoactivos.label_total_notificacion_exitosa}" />
					<p:outputLabel value="#{cargueNotificacionCoacHolderFL.respuestaCargue.notificacionesExitosas}" />

					<p:outputLabel value="#{labelCargueNotificacionCoactivos.label_total_notificacion_no_exitosa}" />
					<p:outputLabel value="#{cargueNotificacionCoacHolderFL.respuestaCargue.notificacionesNoExitosas}" />

					<p:outputLabel value="#{labelCargueNotificacionCoactivos.label_total_inconsistencias}" />
					<p:outputLabel value="#{cargueNotificacionCoacHolderFL.respuestaCargue.totalInconsistencias} en #{cargueNotificacionCoacHolderFL.respuestaCargue.totalCoactivos} registros" />
				</h:panelGrid>
				<h:panelGrid columns="2" styleClass="center-block">
					<p:commandButton id="btnVolver" icon="c2-icon-volver"
						process="@this" immediate="true" value="#{lbComun.btnVolver}"
						onclick="PF('popUpRespuestaProcesoCargue').hide();">
						<p:tooltip for="btnVolver" value="#{lbComun.tooltip_volver}" />
					</p:commandButton>
					<p:commandButton 
							id="btnVerDet" 
							icon="c2-icon-detalle"
							ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);" 
							value="#{labelCargueNotificacionCoactivos.label_ver_incosistencias}" 
							disabled="#{cargueNotificacionCoacHolderFL.respuestaCargue.totalInconsistencias == 0}">
						<p:tooltip for="btnVerDet" value="#{labelCargueNotificacionCoactivos.label_ver_incosistencias}" />
						<p:fileDownload value="#{cargueNotificacionCoacMB.descargarArchivoIncosistencias()}" />
					</p:commandButton>
				</h:panelGrid>
			</p:fieldset>
		</p:dialog>
	</h:form>

</ui:composition>
