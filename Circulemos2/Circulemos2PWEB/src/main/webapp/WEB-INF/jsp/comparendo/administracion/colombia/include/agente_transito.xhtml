<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">
	<p:panel id="campos-registro-agente_transito"
		styleClass="panel-formulario"
		header="#{labelAdminComparendo.titulo_agente_transito}">
		<p:growl id="messagesAgente" showDetail="true" life="15000"
			globalOnly="true" />
		<p:fieldset id="datos-agente_transito"
			styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_agente_transito}">
			<h:panelGrid id="panel-formulario-agente_transito"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="4">
				<!-- Componentes del formulario 2 o 4 columnas-->


				<p:outputLabel value="#{labelAdminComparendo.label_placa_agente}"
					rendered="#{adminComparendoFL.placaAgenteRequerida}"
					styleClass="campo-obligatorio" />
				<p:outputLabel value="#{labelAdminComparendo.label_placa_agente}"
					rendered="#{!adminComparendoFL.placaAgenteRequerida}" />
				<h:panelGroup>
					<p:inputText id="placaAgente"
						value="#{adminComparendoFL.procesaComparendo.placaAgente}"
						maxlength="7"
						validatorMessage="#{labelGeneral.val_campo_numerico}">
						<f:validateRegex pattern="#{adminComparendoMB.expresionNumerica}" />
						<p:ajax listener="#{adminComparendoMB.onPlacaAgenteChange(adminComparendoFL)}"
							update="campos-registro-agente_transito" process="@this"
							event="change" global="false" />
					</p:inputText>
					<p:message for="placaAgente" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_tipo_documento}"
					styleClass="campo-obligatorio" />
				<h:panelGroup>
					<p:selectOneMenu id="selTipoDocumentoAgenteTransito"
						value="#{adminComparendoFL.procesaComparendo.idTipoIdentificacionAgente}">
						<f:selectItem itemLabel="#{labelGeneral.val_combo_primer_item}"
							itemValue="" />
						<f:selectItems
							value="#{fachadaCatalogosMB.catTipoIdentificacionNoJuridica()}" />
						<p:ajax
							listener="#{adminComparendoMB.onTipoDocumentoAgenteTransitoChange(adminComparendoFL)}"
							update="campos-registro-agente_transito" process="@this"
							global="false" />
					</p:selectOneMenu>
					<p:message for="selTipoDocumentoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_numero_documento}"
					styleClass="campo-obligatorio" />
				<h:panelGroup>
					<p:inputText id="numeroDocumentoAgenteTransito"
						value="#{adminComparendoFL.procesaComparendo.numeroIdentificacionAgente}"
						maxlength="20">
						<p:ajax
							listener="#{adminComparendoMB.onNumDocAgenteTransitoChange(adminComparendoFL)}"
							update="campos-registro-agente_transito" process="@this"
							event="change" global="false" />
					</p:inputText>
					<p:message for="numeroDocumentoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_primer_nombre}"
					styleClass="campo-obligatorio" />
				<h:panelGroup>
					<p:inputText id="primerNombreAgenteTransito"
						value="#{adminComparendoFL.procesaComparendo.nombre1Agente}"
						maxlength="30" required="true"
						readonly="#{!adminComparendoFL.polca}"
						requiredMessage="#{labelGeneral.val_campo_requerido}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex pattern="#{adminComparendoMB.expresionTextos}" />
					</p:inputText>
					<p:message for="primerNombreAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_segundo_nombre}" />
				<h:panelGroup>
					<p:inputText id="segundoNombreAgenteTransito"
						value="#{adminComparendoFL.procesaComparendo.nombre2Agente}"
						maxlength="30" required="false"
						readonly="#{!adminComparendoFL.polca}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex pattern="#{adminComparendoMB.expresionTextos}" />
					</p:inputText>
					<p:message for="segundoNombreAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_primer_apellido}"
					styleClass="campo-obligatorio" />
				<h:panelGroup>
					<p:inputText id="primerApellidoAgenteTransito"
						value="#{adminComparendoFL.procesaComparendo.apellido1Agente}"
						maxlength="30" required="true"
						readonly="#{!adminComparendoFL.polca}"
						requiredMessage="#{labelGeneral.val_campo_requerido}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex pattern="#{adminComparendoMB.expresionTextos}" />
					</p:inputText>
					<p:message for="primerApellidoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_segundo_apellido}" />
				<h:panelGroup>
					<p:inputText id="segundoApellidoAgenteTransito"
						value="#{adminComparendoFL.procesaComparendo.apellido2Agente}"
						maxlength="30" required="false"
						readonly="#{!adminComparendoFL.polca}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex pattern="#{adminComparendoMB.expresionTextos}" />
					</p:inputText>
					<p:message for="segundoApellidoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_entidad_agente}"
					styleClass="campo-obligatorio" />
				<h:panelGroup>
					<p:inputText id="entidadAgenteTransito"
						value="#{adminComparendoFL.nombreResponsable}"
						maxlength="30" required="true" readonly="true"
						requiredMessage="#{labelGeneral.val_campo_requerido}">
					</p:inputText>
					<p:message for="entidadAgenteTransito" />
				</h:panelGroup>
			</h:panelGrid>
		</p:fieldset>
	</p:panel>
</ui:composition>
