<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">
	<p:panel id="campos-registro-propietario" styleClass="panel-formulario"
		header="#{labelAdminComparendo.titulo_propietario}">
		<p:fieldset id="datos-propietario" styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_propietario}">
			<h:panelGrid id="panel-formulario-propietario"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="4">
				<!-- Componentes del formulario 2 o 4 columnas-->


				<p:outputLabel value="#{labelAdminComparendo.label_tipo_documento}"
					styleClass="campo-obligatorio"
					rendered="#{adminComparendoFL.requierePropietario}" />
				<p:outputLabel value="#{labelAdminComparendo.label_tipo_documento}" 
					rendered="#{!adminComparendoFL.requierePropietario}" />
				<h:panelGroup>
					<p:selectOneMenu id="selTipoDocumentoPropietario"
						value="#{adminComparendoFL.propietario.idTipoIdentificacion}">
						<f:selectItem itemLabel="#{labelGeneral.val_combo_primer_item}"
							itemValue="" />
						<f:selectItems
							value="#{fachadaCatalogosMB.catTipoIdentificacion()}" />
						<p:ajax
							listener="#{adminComparendoMB.onTipoDocumentoPropietarioChange(adminComparendoFL)}"
							update="campos-registro-propietario" process="@this" global="false" />
					</p:selectOneMenu>
					<p:message for="selTipoDocumentoPropietario" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_numero_documento}"
					styleClass="campo-obligatorio"
					rendered="#{adminComparendoFL.requierePropietario}" />
				<p:outputLabel
					value="#{labelAdminComparendo.label_numero_documento}"
					rendered="#{!adminComparendoFL.requierePropietario}"  />
				<h:panelGroup>
					<p:inputText id="numeroDocumentoPropietario"
						value="#{adminComparendoFL.propietario.numeroIdentificacion}"
						maxlength="20" >
						<p:ajax listener="#{adminComparendoMB.onNumDocPropietarioChange(adminComparendoFL)}"
							update="campos-registro-propietario" process="@this" global="false"
							event="change" />
					</p:inputText>
					<p:message for="numeroDocumentoPropietario" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_primer_nombre}"
					styleClass="campo-obligatorio"
					rendered="#{adminComparendoFL.requierePropietario and !adminComparendoFL.tipoIdJuridicoPropietario}" />
				<p:outputLabel value="#{labelAdminComparendo.label_primer_nombre}"
					rendered="#{!adminComparendoFL.requierePropietario and !adminComparendoFL.tipoIdJuridicoPropietario}"  />
				<h:panelGroup rendered="#{!adminComparendoFL.tipoIdJuridicoPropietario}">
					<p:inputText id="primerNombrePropietario"
						value="#{adminComparendoFL.propietario.nombre1}"
						maxlength="30"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex pattern="#{adminComparendoMB.expresionTextos}" />
						<p:ajax process="@this" event="change" global="false" />
					</p:inputText>
					<p:message for="primerNombrePropietario" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_segundo_nombre}" rendered="#{!adminComparendoFL.tipoIdJuridicoPropietario}" />
				<h:panelGroup rendered="#{!adminComparendoFL.tipoIdJuridicoPropietario}">
					<p:inputText id="segundoNombrePropietario"
						value="#{adminComparendoFL.propietario.nombre2}"
						maxlength="30" required="false"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex pattern="#{adminComparendoMB.expresionTextos}" />
						<p:ajax process="@this" event="change" global="false" />
					</p:inputText>
					<p:message for="segundoNombrePropietario" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_primer_apellido}"
					styleClass="campo-obligatorio"
					rendered="#{adminComparendoFL.requierePropietario and !adminComparendoFL.tipoIdJuridicoPropietario}" />
				<p:outputLabel value="#{labelAdminComparendo.label_primer_apellido}"
					rendered="#{!adminComparendoFL.requierePropietario and !adminComparendoFL.tipoIdJuridicoPropietario}"  />
				<h:panelGroup rendered="#{!adminComparendoFL.tipoIdJuridicoPropietario}">
					<p:inputText id="primerApellidoPropietario"
						value="#{adminComparendoFL.propietario.apellido1}"
						maxlength="30"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex pattern="#{adminComparendoMB.expresionTextos}" />
						<p:ajax process="@this" event="change" global="false" />
					</p:inputText>
					<p:message for="primerApellidoPropietario" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_segundo_apellido}" rendered="#{!adminComparendoFL.tipoIdJuridicoPropietario}" />
				<h:panelGroup rendered="#{!adminComparendoFL.tipoIdJuridicoPropietario}">
					<p:inputText id="segundoApellidoPropietario"
						value="#{adminComparendoFL.propietario.apellido2}"
						maxlength="30" required="false"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex pattern="#{adminComparendoMB.expresionTextos}" />
						<p:ajax process="@this" event="change" global="false" />
					</p:inputText>
					<p:message for="segundoApellidoPropietario	" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_nombre_empresa}"
					styleClass="campo-obligatorio"
					rendered="#{adminComparendoFL.requierePropietario and adminComparendoFL.tipoIdJuridicoPropietario}" />
				<p:outputLabel value="#{labelAdminComparendo.label_nombre_empresa}"
					rendered="#{!adminComparendoFL.requierePropietario and adminComparendoFL.tipoIdJuridicoPropietario}" />
				<h:panelGroup rendered="#{adminComparendoFL.tipoIdJuridicoPropietario}">
					<p:inputText id="nombreEmpresaPropietario"
						value="#{adminComparendoFL.propietario.razonSocial}"
						maxlength="200">
						<p:ajax process="@this" event="change" />
					</p:inputText>
					<p:message for="nombreEmpresaPropietario" />
				</h:panelGroup>	

			</h:panelGrid>
		</p:fieldset>

		<p:fieldset id="datos-licencia-propietario"
			styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_licencia_propietario}">
			<h:panelGrid id="panel-formulario-licencia-propietario"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="4">

				<p:outputLabel
					value="#{labelAdminComparendo.label_organismo_transito_licencia_propietario}" />
				<h:panelGroup>
					<p:selectOneMenu id="selOrganismoTransitoLicenciaPropietario"
						value="#{adminComparendoFL.procesaComparendo.codigoOrganismoLicenciaTransito}"
						required="false"
						requiredMessage="#{labelGeneral.val_campo_requerido}">
						<f:selectItem itemLabel="#{labelGeneral.val_combo_primer_item}" />
						<f:selectItems
							value="#{fachadaCatalogosMB.catOrganismoTransito()}" />
						<p:ajax process="@this" event="change" global="false" />
					</p:selectOneMenu>
					<p:message for="selOrganismoTransitoLicenciaPropietario" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_numero_licencia_transito}" />
				<h:panelGroup>
					<p:inputText id="numeroLicenciaPropietario"
						value="#{adminComparendoFL.procesaComparendo.numeroLicenciaTransito}"
						maxlength="20" required="false"
						validatorMessage="#{labelGeneral.val_campo_numerico}">
						<f:validateRegex pattern="#{adminComparendoMB.expresionNumerica}" />
						<p:ajax process="@this" event="change" global="false" />
					</p:inputText>
					<p:message for="numeroLicenciaPropietario" />
				</h:panelGroup>

			</h:panelGrid>
		</p:fieldset>
	</p:panel>
</ui:composition>
