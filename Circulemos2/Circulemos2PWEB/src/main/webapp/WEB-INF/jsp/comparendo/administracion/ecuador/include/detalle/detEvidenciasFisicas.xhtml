<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">
	<h:form id="form-contenido">
		<p:panel id="campos-registro-evidencias" styleClass="panel-formulario"
			header="#{labelAdminComparendo.titulo_evidencias}">
			<p:fieldset id="datos-evidencias" styleClass="fieldset-formulario"
				legend="#{labelAdminComparendo.label_datos_evidencias}">
				<!--Boton Ver Evidencias-->
				<p:commandButton id="btnVerEvidencias"
					oncomplete="PF('popUpDetEvin').show();" update="form-contenido"
					icon="c2-icon-consultar" process="@this" value="#{labelAdminComparendo.btn_ver_evidencias}"
					disabled="#{detalleComparendoFL.evidencias.isEmpty()}">
					<p:tooltip for="btnVerEvidencias" value="#{labelAdminComparendo.btn_ver_evidencias}"
						action="PF('popUpDetEvin').show();" />
				</p:commandButton>
				<p:dataTable id="tabla-evidencias"
					value="#{detalleComparendoFL.evidencias}" var="registro"
					rowKey="#{registro.id}" paginator="true"
					paginatorTemplate="#{webPrm.param_paginator_template}"
					rowsPerPageTemplate="#{webPrm.param_rows_per_page}"
					rows="#{webPrm.param_initial_rows}" sortMode="multiple"
					emptyMessage="#{labelAdminComparendo.mensaje_vacio}">

					<!--Columnas Resultado Consulta-->
					<p:column headerText="#{labelAdminComparendo.label_tipo_evidencia}">
						<p:outputLabel value="#{registro.tipoEvidencia.nombre}" />
					</p:column>

					<p:column
						headerText="#{labelAdminComparendo.label_nombre_evidencia}">
						<p:outputLabel value="#{registro.nombreEvidencia}" />
					</p:column>

					<p:column headerText="#{labelAdminComparendo.label_fecha_evidencia}">
						<c2:outputDateLabel labelValue="#{registro.fechaEvidencia}"
							fullFormat="false" />
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</p:panel>
	</h:form>
	<ui:include
		src="/WEB-INF/jsp/comparendo/administracion/ecuador/popup/detalleEvidencias.xhtml" />
</ui:composition>
