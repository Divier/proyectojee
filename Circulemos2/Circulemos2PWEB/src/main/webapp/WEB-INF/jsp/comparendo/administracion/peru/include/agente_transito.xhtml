<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">
	<p:panel id="campos-registro-agente_transito"
		styleClass="panel-formulario"
		header="#{labelAdminComparendo.titulo_agente_transito}">
		<p:growl id="messagesAgente" showDetail="true" life="15000"
			globalOnly="true" />
		<p:fieldset id="datos-agente_transito"
			styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_agente_transito}">
			<h:panelGrid id="panel-formulario-agente_transito"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="4">
				<!-- Componentes del formulario 2 o 4 columnas-->

				<p:outputLabel value="#{labelAdminComparendo.label_tipo_documento}"
					styleClass="campo-obligatorio" />
				<h:panelGroup>
					<p:selectOneMenu id="selTipoDocumentoAgenteTransito"
						value="#{adminComparendoPeruFL.procesaComparendo.idTipoIdentificacionAgente}"
						required="true"
						requiredMessage="#{labelGeneral.val_campo_requerido}">
						<f:selectItem itemLabel="#{labelGeneral.val_combo_primer_item}"
							itemValue="" />
						<f:selectItems
							value="#{fachadaCatalogosMB.catTipoIdentificacionNoJuridica()}" />
						<p:ajax
							listener="#{adminComparendoPeruMB.onTipoDocumentoAgenteTransitoChange}"
							update="campos-registro-agente_transito" process="@this"
							global="false" />
					</p:selectOneMenu>
					<p:message for="selTipoDocumentoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_numero_documento}"
					styleClass="campo-obligatorio" />
				<h:panelGroup>
					<p:inputText id="numeroDocumentoAgenteTransito"
						value="#{adminComparendoPeruFL.procesaComparendo.numeroIdentificacionAgente}"
						maxlength="20" required="true"
						requiredMessage="#{labelGeneral.val_campo_requerido}">
						<p:ajax
							listener="#{adminComparendoPeruMB.onNumDocAgenteTransitoChange}"
							update="campos-registro-agente_transito" process="@this"
							event="change" global="false" />
					</p:inputText>
					<p:message for="numeroDocumentoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_primer_nombre}"
					styleClass="campo-obligatorio" />
				<h:panelGroup>
					<p:inputText id="primerNombreAgenteTransito"
						value="#{adminComparendoPeruFL.procesaComparendo.nombre1Agente}"
						maxlength="30" required="true"
						requiredMessage="#{labelGeneral.val_campo_requerido}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex
							pattern="#{adminComparendoPeruMB.expresionTextos}" />
					</p:inputText>
					<p:message for="primerNombreAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_segundo_nombre}" />
				<h:panelGroup>
					<p:inputText id="segundoNombreAgenteTransito"
						value="#{adminComparendoPeruFL.procesaComparendo.nombre2Agente}"
						maxlength="30" required="false"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex
							pattern="#{adminComparendoPeruMB.expresionTextos}" />
					</p:inputText>
					<p:message for="segundoNombreAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_primer_apellido}"
					styleClass="campo-obligatorio" />
				<h:panelGroup>
					<p:inputText id="primerApellidoAgenteTransito"
						value="#{adminComparendoPeruFL.procesaComparendo.apellido1Agente}"
						maxlength="30" required="true"
						requiredMessage="#{labelGeneral.val_campo_requerido}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex
							pattern="#{adminComparendoPeruMB.expresionTextos}" />
					</p:inputText>
					<p:message for="primerApellidoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_segundo_apellido}" />
				<h:panelGroup>
					<p:inputText id="segundoApellidoAgenteTransito"
						value="#{adminComparendoPeruFL.procesaComparendo.apellido2Agente}"
						maxlength="30" required="false"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<f:validateRegex
							pattern="#{adminComparendoPeruMB.expresionTextos}" />
					</p:inputText>
					<p:message for="segundoApellidoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_fecha_inicio_vigencia}"
					styleClass="campo-obligatorio" />
				<c2:outputDateLabel
					labelValue="#{adminComparendoPeruFL.fechaInicioVigenciaAgente}" />

				<p:outputLabel
					value="#{labelAdminComparendo.label_fecha_fin_vigencia}" />
				<c2:outputDateLabel
					labelValue="#{adminComparendoPeruFL.fechaFinVigenciaAgente}" />
			</h:panelGrid>
		</p:fieldset>

		<p:fieldset id="datos-deposito" styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_deposito}">
			<h:panelGrid id="panel-formulario-deposito" styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="2">

				<p:outputLabel value="#{labelAdminComparendo.label_deposito}" />
				<h:panelGroup>

					<p:selectOneMenu id="selPatio"
						value="#{adminComparendoPeruFL.procesaComparendo.idPatio}">
						<f:selectItem itemLabel="#{labelGeneral.val_combo_primer_item}" />
						<f:selectItems value="#{fachadaCatalogosMB.catPatio()}" />
						<f:selectItem
							itemLabel="#{labelAdminComparendo.label_option_otros}"
							itemValue="0" />
					</p:selectOneMenu>
					<p:message for="selPatio" />
				</h:panelGroup>
			</h:panelGrid>
		</p:fieldset>
	</p:panel>
</ui:composition>
