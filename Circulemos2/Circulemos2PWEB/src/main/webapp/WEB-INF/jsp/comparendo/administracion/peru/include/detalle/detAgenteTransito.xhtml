<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">
	<p:panel id="campos-agente_transito" styleClass="panel-formulario"
		header="#{labelAdminComparendo.titulo_agente_transito}">
		<p:fieldset id="datos-agente_transito"
			styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_agente_transito}">
			<h:panelGrid id="panel-formulario-agente_transito"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="4">
				<!-- Componentes del formulario 2 o 4 columnas-->

				<p:outputLabel value="#{labelAdminComparendo.label_tipo_documento}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.agente.tipoIdentificacionPersona.nombre}" />

				<p:outputLabel
					value="#{labelAdminComparendo.label_numero_documento}" />
				<c2:outputNumberText
					value="#{detalleComparendoPeruFL.agente.numeroIdentificacion}" />

				<p:outputLabel value="#{labelAdminComparendo.label_primer_nombre}" />
				<p:outputLabel value="#{detalleComparendoPeruFL.agente.nombre1}" />

				<p:outputLabel value="#{labelAdminComparendo.label_segundo_nombre}" />
				<p:outputLabel value="#{detalleComparendoPeruFL.agente.nombre2}" />

				<p:outputLabel value="#{labelAdminComparendo.label_primer_apellido}" />
				<p:outputLabel value="#{detalleComparendoPeruFL.agente.apellido1}" />

				<p:outputLabel
					value="#{labelAdminComparendo.label_segundo_apellido}" />
				<p:outputLabel value="#{detalleComparendoPeruFL.agente.apellido2}" />

				<p:outputLabel
					value="#{labelAdminComparendo.label_fecha_inicio_vigencia}" />
				<c2:outputDateLabel
					labelValue="#{detalleComparendoPeruFL.agente.agente.fechaInicioVigencia}" />

				<p:outputLabel
					value="#{labelAdminComparendo.label_fecha_fin_vigencia}" />
				<c2:outputDateLabel
					labelValue="#{detalleComparendoPeruFL.agente.agente.fechaFinVigencia}" />
					
			</h:panelGrid>
		</p:fieldset>
		<p:fieldset id="datos-deposito" styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_deposito}">
			<h:panelGrid id="panel-formulario-deposito" styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="2">

				<p:outputLabel value="#{labelAdminComparendo.label_deposito}" />
				<p:outputLabel value="#{detalleComparendoPeruFL.nombrePatio}"/>
			</h:panelGrid>
		</p:fieldset>
	</p:panel>
</ui:composition>
