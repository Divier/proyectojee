<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">
	<p:panel id="campos-registro-empresa" styleClass="panel-formulario"
		header="#{labelAdminComparendo.titulo_empresa}">

		<p:fieldset id="datos-vehiculo-empresa"
			styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_empresa}">
			<h:panelGrid id="panel-formulario-vehiculo-empresa"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="4">
				<!-- Componentes del formulario 2 o 4 columnas-->

				<p:outputLabel value="#{labelAdminComparendo.label_tipo_documento}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaPersonaVehiculo.tipoIdentificacion.nombre}" />

				<p:outputLabel
					value="#{labelAdminComparendo.label_numero_documento}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaPersonaVehiculo.numeroIdentificacion}" />

				<p:outputLabel value="#{labelAdminComparendo.label_nombre_empresa}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaPersonaVehiculo.razonSocial}" />
			</h:panelGrid>
		</p:fieldset>

		<p:fieldset id="datos-direccion-empresa"
			styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_direccion_empresa}">
			<h:panelGrid id="panel-formulario-direccion-empresa"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="3">
				<!-- Modulo de direcciones-->
				<p:outputLabel
					value="#{labelAdminComparendo.label_direccion_empresa}" />
				<p:inputTextarea rows="3" readonly="true"
						maxlength="150"
						value="#{detalleComparendoPeruFL.direccionPropietarioTexto}" />
			</h:panelGrid>
		</p:fieldset>

		<p:fieldset id="datos-ruta-empresa" styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_ruta}">
			<h:panelGrid id="panel-formulario-ruta-empresa"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="4">

				<p:outputLabel value="#{labelAdminComparendo.label_ruta_empresa}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.comparendo.ruta.nombre}" />

			</h:panelGrid>
		</p:fieldset>
	</p:panel>
</ui:composition>
