<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">
	<p:panel id="campos-observaciones" styleClass="panel-formulario"
		header="#{labelAdminComparendo.titulo_observaciones}">
		<p:fieldset id="datos-observaciones" styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_observaciones}">
			<h:panelGrid id="panel-formulario-observaciones"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="2">
				<!-- Componentes del formulario 2 o 4 columnas-->
				<p:outputLabel
					value="#{labelAdminComparendo.label_observaciones_agente}" />
				<p:inputTextarea readOnly="true"
					value="#{detalleComparendoPeruFL.agente.observacionesAgente}"
					maxlength="500" rows="5" />
				<p:outputLabel
					value="#{labelAdminComparendo.label_observaciones_infractor}" />
				<p:inputTextarea readOnly="true"
					value="#{detalleComparendoPeruFL.comparendo.observacionesInfractor}"
					maxlength="500" rows="5" />

			</h:panelGrid>
		</p:fieldset>
	</p:panel>
</ui:composition>
