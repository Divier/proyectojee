<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">
	<p:panel id="campos-vehiculo" styleClass="panel-formulario"
		header="#{labelAdminComparendo.titulo_vehiculo}">
		<p:growl id="messagesVehiculo" showDetail="true" life="15000"
			globalOnly="true" />
		<p:fieldset id="datos-vehiculo" styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_vehiculo}">
			<h:panelGrid id="panel-formulario-vehiculo" styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="4">
				<!-- Componentes del formulario 2 o 4 columnas-->

				<p:outputLabel value="#{labelAdminComparendo.label_placa_vehiculo}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaVehiculo.placaVehiculo}" />

				<p:outputLabel value="#{labelAdminComparendo.label_marca_vehiculo}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaVehiculo.marcaVehiculo.nombre}" />

				<p:outputLabel value="#{labelAdminComparendo.label_linea_vehiculo}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaVehiculo.lineaVehiculo.nombre}" />

				<p:outputLabel value="#{labelAdminComparendo.label_color}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaVehiculo.color.nombre}" />

				<p:outputLabel value="#{labelAdminComparendo.label_numero_motor}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaVehiculo.numeroMotor}" />

				<p:outputLabel value="#{labelAdminComparendo.label_modelo}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaVehiculo.modelo}" />

				<p:outputLabel value="#{labelAdminComparendo.label_peso_seco}" />
				<c2:outputNumberText
					value="#{detalleComparendoPeruFL.empresaVehiculo.pesoSeco}"
					format="false" />

				<p:outputLabel value="#{labelAdminComparendo.label_peso_neto}" />
				<c2:outputNumberText
					value="#{detalleComparendoPeruFL.empresaVehiculo.pesoNeto}"
					format="false" />

				<p:outputLabel value="#{labelAdminComparendo.label_tipo_vehiculo}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaVehiculo.claseVehiculo.nombre}" />

				<p:outputLabel value="#{labelAdminComparendo.label_clase_servicio}" />
				<p:outputLabel
					value="#{detalleComparendoPeruFL.empresaVehiculo.tipoServicio.nombre}" />

			</h:panelGrid>
		</p:fieldset>

	</p:panel>
</ui:composition>
