<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="contenido">

		<h:form id="form-ingreso">
			<p:panel id="campos-registro" styleClass="panel-formulario"
				header="#{registrarAccionesMB.tituloAgregarAccion}">
				<p:fieldset id="datos-principal" styleClass="fieldset-formulario"
					legend="#{lbComun.msg_fieldset_registro}">

					<h:panelGrid id="panel-formulario" styleClass="center-block"
						columns="4"
						columnClasses="label-col,input-col,label-col,input-col">

						<p:outputLabel styleClass="campo-obligatorio"
							value="#{labelProcesoImpugnacion.label_tipo_accion}" />
						<h:panelGroup>
							<p:selectOneMenu id="tipoAccion" required="true"
								value="#{registrarAccionesFL.accionRegistrar.tipoAccionBack.id}">
								<f:selectItems
									value="#{fachadaCatalogosMB.catTipoAccionBack()}" />
								<p:ajax process="@this" />
							</p:selectOneMenu>
							<p:message for="tipoAccion" />
						</h:panelGroup>

						<p:outputLabel styleClass="campo-obligatorio"
							value="#{labelProcesoImpugnacion.label_caracterÃ­stica_accion}" />
						<h:panelGroup>
							<p:selectOneMenu id="caracteristicaAccion" required="true"
								value="#{registrarAccionesFL.accionRegistrar.caracteristicaPrueba.id}">
								<f:selectItems
									value="#{fachadaCatalogosMB.catCaracteristicaPrueba()}" />
								<p:ajax process="@this" />
							</p:selectOneMenu>
							<p:message for="caracteristicaAccion" />
						</h:panelGroup>

					</h:panelGrid>

					<h:panelGrid styleClass="center-block" columns="1"
						columnClasses="label-col gigante">
						<p:outputLabel
							value="#{labelProcesoImpugnacion.label_descripcion_accion}"
							styleClass="campo-obligatorio" />
						<h:panelGroup>
							<p:inputTextarea id="txaDescripcionAccion"
								styleClass="textAreaGigante"
								value="#{registrarAccionesFL.accionRegistrar.descripcion}"
								required="true"
								requiredMessage="#{labelGeneral.val_campo_requerido}"
								maxlength="1000">
								<p:ajax process="@this" global="false" />
							</p:inputTextarea>
							<p:message for="txaDescripcionAccion" />
						</h:panelGroup>
					</h:panelGrid>

					<h:panelGrid styleClass="center-block" columns="3" cellpadding="5">

						<p:commandButton id="btnGuardar" action="CONTINUAR"
							icon="c2-icon-guardar" process="@form"
							value="#{lbComun.btnGuardar}" update=":messages :form-ingreso">
							<p:tooltip for="btnGuardar" value="#{lbComun.btnGuardar}" />
							<p:confirm header="#{lbComun.msg_tit_confirmar}"
								message="#{lbComun.msg_confirm_guardar}" icon="ui-icon-alert" />
						</p:commandButton>

						<p:commandButton id="btnCancelar" action="VOLVER"
							icon="c2-icon-cancelar" process="@this" immediate="true"
							value="#{lbComun.btnCancelar}">
							<p:tooltip for="btnCancelar" value="#{lbComun.btnCancelar}" />
							<p:confirm header="#{lbComun.msg_tit_confirmar}"
								message="#{lbComun.msg_confirm_volver_cancelar}"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:panelGrid>
				</p:fieldset>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
