<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standard.xhtml">
	<ui:define name="contenido">
		<h:form id="form-detalle-proceso">
			<p:panel id="campos-registro" styleClass="panel-formulario"
				header="#{labelProcesoImpugnacion.titulo_detalle_proceso}">

				<p:fieldset id="datos-especificos" styleClass="fieldset-formulario"
					legend="#{labelProcesoImpugnacion.label_datos_proceso_detalle}">
					<h:panelGrid columns="1" id="panelDatosEspecificos"
						styleClass="left-block">
						<p:tabView id="secciones-detalle">
							<p:tab id="proceso"
								title="#{labelProcesoImpugnacion.label_proceso_impugnacion}">
								<ui:include
									src="/WEB-INF/jsp/comparendo/proceso-impugnacion/include/datosDetalleProceso.xhtml" />
							</p:tab>
							<p:tab id="motivacion"
								title="#{labelProcesoImpugnacion.label_det_motiv}">
								<ui:include
									src="/WEB-INF/jsp/comparendo/proceso-impugnacion/include/detalleMotivacion.xhtml" />
							</p:tab>
							<p:tab id="fallo" title="#{labelProcesoImpugnacion.label_fallo}">
								<ui:include
									src="/WEB-INF/jsp/comparendo/proceso-impugnacion/include/detalleFallo.xhtml" />
							</p:tab>
							<p:tab id="detalle-pruebas"
								title="#{labelProcesoImpugnacion.label_pruebas}">
								<ui:include
									src="/WEB-INF/jsp/comparendo/proceso-impugnacion/include/detallePruebas.xhtml" />
							</p:tab>
							<p:tab id="acciones_abogado"
								title="#{labelProcesoImpugnacion.label_acciones_abogado}">
								<ui:include
									src="/WEB-INF/jsp/comparendo/proceso-impugnacion/include/detalleAccionesAbogado.xhtml" />
							</p:tab>
							<p:tab id="seguimiento"
								title="#{labelProcesoImpugnacion.label_seguimiento}">
								<ui:include
									src="/WEB-INF/jsp/comparendo/proceso-impugnacion/include/detalleSeguimiento.xhtml" />
							</p:tab>
						</p:tabView>
					</h:panelGrid>
					<h:panelGrid styleClass="center-block" columns="1" cellpadding="5">
						<p:commandButton id="btnVolver"
							action="#{detalleProcesoFL.getVolver()}" icon="c2-icon-volver"
							process="@this" immediate="true" value="#{lbComun.btnVolver}">
							<p:tooltip for="btnVolver" value="#{lbComun.btnVolver}" />
						</p:commandButton>
					</h:panelGrid>
				</p:fieldset>
			</p:panel>
		</h:form>
		<ui:include
			src="/WEB-INF/jsp/comparendo/proceso-impugnacion/popup/visualizarDocumentoPdf.xhtml" />

		<ui:include
			src="/WEB-INF/jsp/comparendo/proceso-impugnacion/popup/dlgVerSolicitud.xhtml" />
	</ui:define>
</ui:composition>
