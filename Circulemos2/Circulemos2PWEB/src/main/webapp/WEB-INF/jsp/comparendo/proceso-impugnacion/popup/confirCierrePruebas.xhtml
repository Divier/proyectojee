<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmConfCierrPru">
		<p:dialog widgetVar="popUpConfCierrPru" id="popUpConfCierrPru"
			header="#{labelProcesoImpugnacion.titulo_confir_radicacion}"
			resizable="false" modal="true" appendToBody="true" dynamic="true"
			closable="false" visible="#{impugnacionFL.confCierrePruebas}"
			height="500" width="500">

			<p:outputLabel value="#{labelProcesoImpugnacion.msg_confir_pruebas}" />

			<br />
			<pe:documentViewer
				value="#{gestionarPruebasMB.documentoCierrePruebas}" height="500"></pe:documentViewer>
			<br />

			<h:panelGrid styleClass="center-block" columns="2" cellpadding="5">
				<!--Boton Aceptar-->
				<p:commandButton action="ACEPTAR_C_P" process="@this"
					value="#{lbComun.btnAceptar}">
				</p:commandButton>
			</h:panelGrid>

		</p:dialog>

	</h:form>
</ui:composition>
