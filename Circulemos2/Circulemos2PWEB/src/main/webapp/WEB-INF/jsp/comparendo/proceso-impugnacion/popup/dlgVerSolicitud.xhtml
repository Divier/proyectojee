<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog widgetVar="dlgVerSolicitud" id="dlg-VerSolicitud"
		closable="false" resizable="false" modal="true" appendTo="@(body)"
		dynamic="true" closeOnEscape="false" width="50%" styleClass="overflow"
		header="#{labelProcesoImpugnacion.btnVerSolicitud}">
		<h:form id="form-ver-solicitud">
			<ui:include
				src="/WEB-INF/jsp/comparendo/proceso-impugnacion/include/registrarPruebasForm.xhtml">
				<ui:param name="idPrefix"
					value=":form-ver-solicitud" />
			</ui:include>
			<h:panelGrid styleClass="center-block" columns="1" cellpadding="5">
				<!--Boton Volver-->
				<p:commandButton id="btnCerrar"
					onclick="PF('dlgVerSolicitud').hide();" icon="c2-icon-volver"
					process="@this" immediate="true" value="#{lbComun.btnVolver}">
					<p:tooltip for="btnCerrar" value="#{lbComun.btnVolver}" />
				</p:commandButton>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
