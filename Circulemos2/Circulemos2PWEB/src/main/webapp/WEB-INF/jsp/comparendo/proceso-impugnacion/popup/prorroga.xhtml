<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">


		<p:dialog widgetVar="popUpProrroga" id="popUpProrroga"
			header="#{labelProcesoImpugnacion.titulo_prorroga}" resizable="false"
			modal="true" appendToBody="true" dynamic="true" closable="false"
			closeOnEscape="false" width="700">
				<h:form id="frmProrroga">
			<h:panelGrid styleClass="center-block" columns="2"
				columnClasses="label-col,input-col,label-col,input-col" id="panel-dias-prorroga">
				<!--Componentes del formulario 2 o 4 columnas-->

				<p:outputLabel value="#{labelProcesoImpugnacion.label_dias}"
					styleClass="campo-obligatorio" />
				<h:panelGroup id="idSpinnerDiasProrroga">
					<p:spinner id="diasProrroga"
						value="#{gestionarPruebasFL.diasProrroga}" stepFactor="1"
						required="true"
						converterMessage="#{labelProcesoImpugnacion.error_prorroga}"
						requiredMessage="#{labelGeneral.val_campo_requerido}"
						validatorMessage="#{labelProcesoImpugnacion.error_prorroga}">
						<f:validateDoubleRange minimum="1" maximum="100" />
					</p:spinner>
					<p:message for="diasProrroga" />
				</h:panelGroup>



			</h:panelGrid>
			<h:panelGrid styleClass="center-block" columns="2" cellpadding="5">
				<!--Boton Guardar-->
				<p:commandButton id="btnGuardar" action="#{gestionarPruebasMB.actualizarProrroga()}"
					icon="c2-icon-guardar" process="@form"
					value="#{lbComun.btnGuardar}" update=":messages :frmProrroga :form-resultado">
					<p:tooltip for="btnGuardar" value="#{lbComun.btnGuardar}" />
					<p:confirm header="#{lbComun.msg_tit_confirmar}"
						message="#{lbComun.msg_confirm_guardar}" icon="ui-icon-alert" />
				</p:commandButton>
				<!--Boton Cancelar-->
				<p:commandButton id="btnCancelar" onclick="PF('popUpProrroga').hide();"
					icon="c2-icon-cancelar" process="@this" immediate="true"
					value="#{lbComun.btnCancelar}">
					<p:tooltip for="btnCancelar" />
					<p:confirm header="#{lbComun.msg_tit_confirmar}"
						message="#{lbComun.msg_confirm_volver_cancelar}"
						icon="ui-icon-alert" />
				</p:commandButton>
			</h:panelGrid>
		</h:form>
		</p:dialog>

</ui:composition>
