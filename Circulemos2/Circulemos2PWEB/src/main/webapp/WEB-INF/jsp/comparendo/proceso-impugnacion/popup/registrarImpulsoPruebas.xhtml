<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog widgetVar="popUpRegistroImpulsoPruebas"
		id="idPopUpRegistroImpulsoPruebas"
		header="#{labelProcesoImpugnacion.titulo_impulso_pruebas}"
		resizable="false" modal="true" appendTo="@(body)" dynamic="true"
		closable="false" closeOnEscape="false"
		visible="#{registrarImpulsoPruebaFL.confirRegistrarImpulso}">
		<h:form id="frmRegistroImpulsoPruebas">
			<h:panelGrid id="panel-formulario" columns="2"
				columnClasses="label-col,input-col">

				<p:outputLabel styleClass="campo-obligatorio"
					value="#{labelProcesoImpugnacion.label_impuso_definitivo}" />
				<h:panelGroup>
					<p:selectOneMenu id="impulsoDefinitivo" required="true"
						value="#{registrarImpulsoPruebaFL.impulsoPruebaDTO.definitivo}">
						<f:selectItem itemLabel="#{labelAdmin.opt_adm_si}"
							itemValue="true" />
						<f:selectItem itemLabel="#{labelAdmin.opt_adm_no}"
							itemValue="false" />
						<p:ajax process="@this" />
					</p:selectOneMenu>
					<p:message for="impulsoDefinitivo" />
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid styleClass="center-block" columns="1"
				columnClasses="label-col gigante">
				<p:outputLabel
					value="#{labelProcesoImpugnacion.label_contenido_impulso}"
					styleClass="campo-obligatorio" />
				<h:panelGroup>
					<p:inputTextarea id="txaContenidoImpulso"
						styleClass="textAreaGigante"
						value="#{registrarImpulsoPruebaFL.impulsoPruebaDTO.contenidoImpulso}"
						required="true"
						requiredMessage="#{labelGeneral.val_campo_requerido}">
						<p:ajax process="@this" global="false" />
					</p:inputTextarea>
					<p:message for="txaContenidoImpulso" />
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid styleClass="center-block" columns="3" cellpadding="5">
				<p:commandButton id="btnGuardar"
					action="GENERAR_IMPULSO"
					icon="c2-icon-guardar" process="@form"
					value="#{lbComun.btnGuardar}"
					update=":messages :form-ingreso :frmRegistroImpulsoPruebas">
					<p:tooltip for="btnGuardar" value="#{lbComun.btnGuardar}" />
					<p:confirm header="#{lbComun.msg_tit_confirmar}"
						message="#{lbComun.msg_confirm_guardar}" icon="ui-icon-alert" />
				</p:commandButton>

				<p:commandButton id="btnCancelar" action="VOLVER_IMPULSO"
					icon="c2-icon-cancelar" process="@this" immediate="true"
					value="#{lbComun.btnCancelar}">
					<p:tooltip for="btnCancelar" value="#{lbComun.btnCancelar}" />
					<p:confirm header="#{lbComun.msg_tit_confirmar}"
						message="#{lbComun.msg_confirm_volver_cancelar}"
						icon="ui-icon-alert" />
				</p:commandButton>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
