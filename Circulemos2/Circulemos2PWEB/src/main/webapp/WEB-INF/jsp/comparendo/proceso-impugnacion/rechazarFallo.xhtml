<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="contenido">
		<h:form id="form-rechazar-fallo">
			<p:panel id="campos-consulta" styleClass="panel-formulario"
				header="#{labelProcesoImpugnacion.titulo_motivo_rechazo}">
				<h:panelGrid id="panel-info-cabecera" styleClass="center-block"
					columnClasses="label-col,input-col,label-col,input-col" columns="4">
					<p:outputLabel
						value="#{labelProcesoImpugnacion.observacion_rechazo_fallo}"></p:outputLabel>
					<h:panelGroup>
						<p:selectOneMenu
							value="#{rechazarFalloFL.rechazoImpugnacionDTO.tipoRechazo.id}">
							<f:selectItems value="#{fachadaCatalogosMB.catTipoRechazo()}"></f:selectItems>
						</p:selectOneMenu>
					</h:panelGroup>
					<p:outputLabel
						value="#{labelProcesoImpugnacion.observacion_rechazo}"></p:outputLabel>
					<h:panelGroup>
						<p:inputTextarea id="txtObservaciones"
							value="#{rechazarFalloFL.rechazoImpugnacionDTO.observacion}"
							maxlength="500" style="width: 400px; height: 100px;">
							<p:ajax process="@this" global="false" />
						</p:inputTextarea>
						<p:message for="txtObservaciones" />
					</h:panelGroup>
				</h:panelGrid>

				<h:panelGrid styleClass="center-block" columns="2" cellpadding="5">
					<!--Boton Guardar-->
					<p:commandButton id="btnGuardar" action="GUARDAR"
						icon="c2-icon-guardar" process="@form"
						value="#{lbComun.btnGuardar}" update="@form">
						<p:tooltip for="btnGuardar" value="#{lbComun.btnGuardar}" />
						<p:confirm header="#{lbComun.msg_tit_confirmar}"
							message="#{lbComun.msg_confirm_guardar}" icon="ui-icon-alert" />
					</p:commandButton>
					<!--Boton Cancelar-->
					<p:commandButton id="btnCancelar" action="VOLVER"
						icon="c2-icon-cancelar" process="@this"
						value="#{lbComun.btnCancelar}" immediate="true">
						<p:tooltip for="btnCancelar"
							value="#{lbComun.tootltp_btnCancelar}" />
						<p:confirm header="#{lbComun.msg_tit_confirmar}"
							message="#{lbComun.msg_confirm_volver_cancelar}"
							icon="ui-icon-alert" />
					</p:commandButton>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
