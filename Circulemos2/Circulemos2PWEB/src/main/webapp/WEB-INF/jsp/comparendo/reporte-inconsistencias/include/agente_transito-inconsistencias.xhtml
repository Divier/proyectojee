<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">
	<p:panel id="campos-registro-agente_transito"
		styleClass="panel-formulario"
		header="#{labelAdminComparendo.titulo_agente_transito}">
		<p:growl id="messagesAgente" showDetail="true" life="15000"
			globalOnly="true" />

		<p:dataList id="idDetallesA"
			rendered="#{not empty gestionarInconsistenciasComparendoFL.respuestaValidacionVO.detalleProcesamientoAgtTransitoDTOs}"
			value="#{gestionarInconsistenciasComparendoFL.respuestaValidacionVO.detalleProcesamientoAgtTransitoDTOs}"
			var="error" itemType="circle">
			<p:outputLabel value="#{error.errorProcesamiento.descripcion}"
				style="color:red;" />
		</p:dataList>

		<p:fieldset id="datos-agente_transito"
			styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_agente_transito}">

			<h:panelGrid id="panel-formulario-agente_transito"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="4">
				<!-- Componentes del formulario 2 o 4 columnas-->
				<p:outputLabel value="#{labelAdminComparendo.label_placa_agente}"/>
				<h:panelGroup >
					<p:inputText id="placaAgente"
						value="#{gestionarInconsistenciasComparendoFL.procesaComparendo.placaAgente}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(41)}"
						validatorMessage="#{labelGeneral.val_campo_numerico}">
									<p:ajax
							listener="#{gestionarInconsistenciasComparendoMB.onPlacaAgenteChange}"
							update="campos-registro-agente_transito" process="@this"
							event="change" global="false" />
					</p:inputText>
					<p:message for="placaAgente" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_tipo_documento}" />
				<h:panelGroup>
					<p:selectOneMenu id="selTipoDocumentoAgenteTransito"
						value="#{gestionarInconsistenciasComparendoFL.procesaComparendo.idTipoIdentificacionAgente}">
						<f:selectItem itemLabel="#{labelGeneral.val_combo_primer_item}"
							itemValue="" />
						<f:selectItems
							value="#{fachadaCatalogosMB.catTipoIdentificacionNoJuridica()}" />
						<p:ajax
							listener="#{gestionarInconsistenciasComparendoMB.onTipoDocumentoAgenteTransitoChange}"
							update=":messages campos-registro-agente_transito"
							process="@this" global="false" />
					</p:selectOneMenu>
					<p:message for="selTipoDocumentoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_numero_documento}" />
				<h:panelGroup>
					<p:inputText id="numeroDocumentoAgenteTransito"
						value="#{gestionarInconsistenciasComparendoFL.procesaComparendo.numeroIdentificacionAgente}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(47)}">
						<p:ajax
							listener="#{gestionarInconsistenciasComparendoMB.onNumDocAgenteTransitoChange}"
							update=":messages campos-registro-agente_transito"
							process="@this selTipoDocumentoAgenteTransito" event="change"
							global="false" />
					</p:inputText>
					<p:message for="numeroDocumentoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_primer_nombre}" />
				<h:panelGroup>
					<p:inputText id="primerNombreAgenteTransito"
						value="#{gestionarInconsistenciasComparendoFL.procesaComparendo.nombre1Agente}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(52)}"
						readonly="#{!gestionarInconsistenciasComparendoFL.procesaComparendo.esPolca}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						</p:inputText>
					<p:message for="primerNombreAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_segundo_nombre}" />
				<h:panelGroup>
					<p:inputText id="segundoNombreAgenteTransito"
						value="#{gestionarInconsistenciasComparendoFL.procesaComparendo.nombre2Agente}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(53)}"
						readonly="#{!gestionarInconsistenciasComparendoFL.procesaComparendo.esPolca}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
							</p:inputText>
					<p:message for="segundoNombreAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_primer_apellido}" />
				<h:panelGroup>
					<p:inputText id="primerApellidoAgenteTransito"
						value="#{gestionarInconsistenciasComparendoFL.procesaComparendo.apellido1Agente}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(50)}"
						readonly="#{!gestionarInconsistenciasComparendoFL.procesaComparendo.esPolca}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
					</p:inputText>
					<p:message for="primerApellidoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_segundo_apellido}" />
				<h:panelGroup>
					<p:inputText id="segundoApellidoAgenteTransito"
						value="#{gestionarInconsistenciasComparendoFL.procesaComparendo.apellido2Agente}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(51)}"
						readonly="#{!gestionarInconsistenciasComparendoFL.procesaComparendo.esPolca}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
							</p:inputText>
					<p:message for="segundoApellidoAgenteTransito" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_entidad_agente}" />
				<h:panelGroup>
					<p:inputText id="entidadAgenteTransito"
						value="#{gestionarInconsistenciasComparendoFL.procesaComparendo.nombreResponsable}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(49)}" required="true" readonly="true">
					</p:inputText>
					<p:message for="entidadAgenteTransito" />
				</h:panelGroup>
			</h:panelGrid>
		</p:fieldset>
	</p:panel>
</ui:composition>
