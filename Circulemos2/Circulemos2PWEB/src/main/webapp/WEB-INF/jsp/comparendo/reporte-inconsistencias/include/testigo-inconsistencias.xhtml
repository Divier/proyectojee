<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">
	<p:panel id="campos-registro-testigo" styleClass="panel-formulario"
		header="#{labelAdminComparendo.titulo_testigo}">

		<p:dataList id="idDetallesT"
			rendered="#{not empty gestionarInconsistenciasComparendoFL.respuestaValidacionVO.detalleProcesamientoTestigoDTOs}"
			value="#{gestionarInconsistenciasComparendoFL.respuestaValidacionVO.detalleProcesamientoTestigoDTOs}"
			var="error" itemType="circle">
			<p:outputLabel value="#{error.errorProcesamiento.descripcion}" style="color:red;" />
		</p:dataList>

		<p:fieldset id="datos-testigo" styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_datos_testigo}">

			<h:panelGrid id="panel-formulario-testigo" styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="4">

				<!-- Componentes del formulario 2 o 4 columnas-->
				<p:outputLabel value="#{labelAdminComparendo.label_tipo_documento}" />
				<h:panelGroup>
					<p:selectOneMenu id="selTipoDocumentoTestigo"
						value="#{gestionarInconsistenciasComparendoFL.testigo.idTipoIdentificacion}">
						<f:selectItem itemLabel="#{labelGeneral.val_combo_primer_item}"
							itemValue="" />
						<f:selectItems
							value="#{fachadaCatalogosMB.catTipoIdentificacionNoJuridica()}" />
						<p:ajax
							listener="#{gestionarInconsistenciasComparendoMB.onTipoDocumentoTestigoChange}"
							update=":messages campos-registro-testigo" process="@this"
							global="false" />
					</p:selectOneMenu>
					<p:message for="selTipoDocumentoTestigo" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_numero_documento}" />
				<h:panelGroup>
					<p:inputText id="numeroDocumentoTestigo"
						value="#{gestionarInconsistenciasComparendoFL.testigo.numeroIdentificacion}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(97)}">
						<p:ajax
							listener="#{gestionarInconsistenciasComparendoMB.onNumDocTestigoChange}"
							global="false" update=":messages campos-registro-testigo"
							process="@this" event="change" />
					</p:inputText>
					<p:message for="numeroDocumentoTestigo" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_primer_nombre}" />
				<h:panelGroup>
					<p:inputText id="primerNombreTestigo"
						value="#{gestionarInconsistenciasComparendoFL.testigo.nombre1}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(100)}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
								<p:ajax process="@this" event="change" global="false" />
					</p:inputText>
					<p:message for="primerNombreTestigo" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_segundo_nombre}" />
				<h:panelGroup>
					<p:inputText id="segundoNombreTestigo"
						value="#{gestionarInconsistenciasComparendoFL.testigo.nombre2}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(101)}" required="false"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
							<p:ajax process="@this" event="change" global="false" />
					</p:inputText>
					<p:message for="segundoNombreTestigo" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_primer_apellido}" />
				<h:panelGroup>
					<p:inputText id="primerApellidoTestigo"
						value="#{gestionarInconsistenciasComparendoFL.testigo.apellido1}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(98)}"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<p:ajax process="@this" event="change" global="false" />
					</p:inputText>
					<p:message for="primerApellidoTestigo" />
				</h:panelGroup>

				<p:outputLabel
					value="#{labelAdminComparendo.label_segundo_apellido}" />
				<h:panelGroup>
					<p:inputText id="segundoApellidoTestigo"
						value="#{gestionarInconsistenciasComparendoFL.testigo.apellido2}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(99)}" required="false"
						validatorMessage="#{labelAdminComparendo.msg_error_valida_texto}">
						<p:ajax process="@this" event="change" global="false" />
					</p:inputText>
					<p:message for="segundoApellidoTestigo	" />
				</h:panelGroup>

				<p:outputLabel value="#{labelAdminComparendo.label_celular}" />
				<h:panelGroup>
					<p:inputText id="celularTestigo"
						value="#{gestionarInconsistenciasComparendoFL.testigo.telefonoMovil}"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(104)}" required="false">
						<p:ajax process="@this" event="change" global="false" />
					</p:inputText>
					<p:message for="celularTestigo" />
				</h:panelGroup>
			</h:panelGrid>
		</p:fieldset>

		<p:fieldset id="datos-direccion-testigo"
			styleClass="fieldset-formulario"
			legend="#{labelAdminComparendo.label_direccion_testigo}">
			<h:panelGrid id="panel-formulario-direccion-testigo"
				styleClass="center-block"
				columnClasses="label-col,input-col,label-col,input-col" columns="3">
				<!-- Modulo de direcciones-->
				<p:outputLabel
					value="#{labelAdminComparendo.label_direccion_testigo}" />
				<h:panelGroup>
					<p:inputTextarea id="direccionTestigo" rows="3" readonly="true"
						maxlength="#{enumeracionMB.consultarEnumCampoDetalleComparendo(102)}"
						value="#{gestionarInconsistenciasComparendoFL.direccionTestigoTexto}"></p:inputTextarea>
					<p:message for="direccionTestigo" />
				</h:panelGroup>
				<!--Boton Direccion-->
				<p:commandButton id="btnDireccionTestigo" action="DIRECCION_TESTIGO"
					process="@this" update="direccionTestigo" immediate="true"
					value="#{labelAdminComparendo.tooltip_btnDireccion}">
					<p:tooltip for="btnDireccionTestigo"
						value="#{labelAdminComparendo.tooltip_btnDireccion}" />
				</p:commandButton>
			</h:panelGrid>
		</p:fieldset>
	</p:panel>
</ui:composition>
