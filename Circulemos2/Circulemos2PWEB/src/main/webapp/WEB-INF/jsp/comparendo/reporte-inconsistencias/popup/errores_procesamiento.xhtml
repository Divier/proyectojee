<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmErroresProcesamiento">
		<p:dialog widgetVar="popUpErroresProcesamiento"
			id="popUpErroresProcesamiento"
			header="#{labelAdminComparendo.titulo_errores_procesamiento}"
			resizable="false" modal="true" appendToBody="true" dynamic="true"
			closable="false"
			visible="#{gestionarInconsistenciasComparendoFL.existeError}">

			<h:panelGrid styleClass="center-block">
				<p:outputLabel
					value="#{gestionarInconsistenciasComparendoFL.errorProcesamiento}" />
			</h:panelGrid>
			<h:panelGrid>
				<p:outputLabel
					value="#{labelAdminComparendo.label_errores_procesamiento}" />
			</h:panelGrid>
			<p:dataList id="idDetalles"
				value="#{gestionarInconsistenciasComparendoFL.detallesProcesamiento}"
				var="error" itemType="circle">
				<p:outputLabel value="#{error}" />
			</p:dataList>

			<h:panelGrid styleClass="center-block" columns="1" cellpadding="5">
				<!--Boton Volver-->
				<p:commandButton id="btnVolver" action="FINALIZA_GUARDAR"
					oncomplete="PF('popUpErroresProcesamiento').hide();"
					icon="c2-icon-cancelar" process="@this" immediate="true"
					value="#{lbComun.btnVolver}">
					<p:tooltip for="btnVolver" value="#{lbComun.btnVolver}" />
				</p:commandButton>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
