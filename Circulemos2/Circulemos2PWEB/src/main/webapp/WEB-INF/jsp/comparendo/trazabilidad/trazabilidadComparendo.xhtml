<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c2="http://java.sun.com/jsf/composite/c2">

	<p:fieldset id="datos-detalle" styleClass="fieldset-formulario"
		legend="#{labelAdminComparendo.titulo_trazabilidad_comparendo}">
		<p:dataTable id="tabla-detalle"
			value="#{detalleComparendoFL.seguimientoComparendoDTO.comparendoDTO.trazabilidadComparendoList}"
			var="registro" paginator="true"
			paginatorTemplate="#{webPrm.param_paginator_template}"
			rowsPerPageTemplate="#{webPrm.param_rows_per_page}"
			rows="#{webPrm.param_initial_rows}" sortMode="multiple"
			emptyMessage="#{labelAdminComparendo.msg_listado_traz_vacio}">

			<!--Columnas Resultado Consulta-->
			<p:column
				headerText="#{labelAdminComparendo.label_fec_hora_trazabilidad}">
				<c2:outputDateLabel labelValue="#{registro.fechaRegistro}"
					fullFormat="true" />
			</p:column>

			<p:column headerText="#{labelAdminComparendo.label_actividad_comp}">
				<p:outputLabel value="#{registro.actividad.nombre}" />
			</p:column>

			<p:column
				headerText="#{labelAdminComparendo.label_numero_resolucion}">
				<p:outputLabel value="#{registro.numeroActoAdministrativo}" />
			</p:column>

			<p:column headerText="#{labelAdminComparendo.label_usuario_traza}">
				<p:outputLabel
					value="#{registro.usuario.login} (#{registro.usuario.persona.nombreCompleto})" />
			</p:column>

		</p:dataTable>
	</p:fieldset>


</ui:composition>
