<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="form-reciboPago">

		<p:dialog widgetVar="popUpReciboPago" id="popUpReciboPago"
			header="#{labelProcesoImpugnacion.titulo_confir_radicacion}"
			resizable="false" modal="true" appendToBody="true" dynamic="true"
			closable="false"
			visible="#{detalleFinanciacionFL.imprimirReciboPago}" height="500"
			width="600">
			<p:panel id="resultado-consulta" styleClass="panel-res-consulta">
				<br />
				<pe:documentViewer
					value="#{detalleFinanciacionMB.streamedContentRP}" height="500"></pe:documentViewer>
				<br />
			</p:panel>
			<h:panelGrid styleClass="center-block" columns="1" cellpadding="5">
				<!--Boton Cancelar-->
				<p:commandButton id="btnCancelar" action="VOLVER_RP"
					icon="c2-icon-cancelar" process="@this" immediate="true"
					value="#{lbComun.btnCancelar}">
					<p:tooltip for="btnCancelar" value="#{lbComun.btnCancelar}" />
					<p:confirm header="#{lbComun.msg_tit_confirmar}"
						message="#{lbComun.msg_confirm_volver_cancelar}"
						icon="ui-icon-alert" />
				</p:commandButton>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
