<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmConfirmaPersonaPresente">
			<p:dialog header="#{labelAdminPersona.msg_confirmacion}"
				modal="true" closable="false"
				widgetVar="popupConfirmaPersonaPresente" id="idPopupConfirmaPersonaPresente"
				resizable="false" closeOnEscape="false" appendToBody="true" dynamic="true"
				visible="#{administracionPersonaHolderFL.popupVisible}" 
				height="100" width="350" >
					<h:panelGrid columns="1" cellspacing="5" styleClass="center-block">
					<h:outputLabel value="#{labelAdminPersona.lbl_persona_presente}" />
					</h:panelGrid>
					<h:panelGrid columns="2" cellspacing="5" styleClass="center-block">
						<p:commandButton value="#{labelAdminPersona.lbl_si}"
							process="@this" action="PERSONA_PRESENTE"
							oncomplete="PF('popupConfirmaPersonaPresente').hide();">
						</p:commandButton>
						
						<p:commandButton value="#{labelAdminPersona.lbl_no}"
							process="@this" action="PERSONA_NO_PRESENTE"
							oncomplete="PF('popupConfirmaPersonaPresente').hide();">
						</p:commandButton>
					</h:panelGrid>
			</p:dialog>
		</h:form>
</ui:composition>
