<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmUsuarioNoExiste">
		<p:dialog header="#{labelAdminPersona.msg_confirmacion}" modal="true"
			closable="false" widgetVar="popupUsuarioNoExiste"
			id="idPopupUsuarioNoExiste" resizable="false" closeOnEscape="false"
			appendToBody="true" dynamic="true"
			visible="#{datosDemograficosHolderFL.pupupUsuarioNoExisteVisible}"
			height="100" width="350">
			<h:panelGrid columns="1" cellspacing="5" styleClass="center-block">
				<h:outputLabel value="#{labelAdminPersona.msg_usuario_no_existe}" />
			</h:panelGrid>
			<h:panelGrid columns="2" cellspacing="5" styleClass="center-block">
				<p:commandButton value="#{labelAdminPersona.btn_aceptar}"
					process="@this" action="CREAR_PERSONA"
					oncomplete="PF('popupUsuarioNoExiste').hide();">
				</p:commandButton>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
