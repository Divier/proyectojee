<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmVerAutorizacion">
		<p:dialog header="#{labelAdminPersona.msg_confirmacion}" modal="true"
			closable="false" widgetVar="popupVerAutorizacion"
			id="idPopupVerAutorizacion" resizable="false" closeOnEscape="false"
			appendToBody="true" dynamic="true" width="700" >
			<pe:documentViewer
				value="#{datosDemograficosMB.documentoAutorizacion}"
				height="500"></pe:documentViewer>
			<br />

			<h:panelGrid styleClass="center-block" columns="2" cellpadding="5">
				<!--Boton Aceptar-->
				<p:commandButton process="@this"
					onclick="PF('popupVerAutorizacion').hide();"
					value="#{labelAdminPersona.btn_aceptar}">
				</p:commandButton>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
