<ui:composition xmlns="http://www.w3.org/1999/xhtml"

				<p:outputLabel value="#{analisisUbicabilidadMB.mensajeCargueActivo}" escape="false" />

			</p:panel>
		</h:form>
		<ui:include src="/WEB-INF/jsp/persona/reportes/popUps/respuestaConsultaUbicabilidad.xhtml" />
		<ui:include src="/WEB-INF/jsp/persona/reportes/popUps/respuestaConsultaTerminada.xhtml" />
