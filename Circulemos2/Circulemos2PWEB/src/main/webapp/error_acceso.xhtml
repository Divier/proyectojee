<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="headIncludes">
		<script async="async" src="//cdn.sstatic.net/Js/prettify-full.en.js"></script>
	</ui:define>
	<ui:define name="contenido">
		<div>
			<p:panel id="campos-registro" styleClass="panel-formulario" header="#{mensajesIngreso.mensaje_acceso_restringido}">				
				<c:if test="${sessionScope.autorizacionSegMB.errorAutorizacion != null}">
					<h:panelGroup>
						<h:outputText value="#{mensajesIngreso.label_recurso}: #{mensajesIngreso.mensaje_recurso_denegado}: #{autorizacionSegMB.errorAutorizacion.nombreRecurso}"></h:outputText>
						<br/><br/>							
						<c:if test="${sessionScope.autorizacionSegMB.errorAutorizacion.nombreOperacion != null}">
							<h:outputText value="#{mensajesIngreso.label_operacion}: #{mensajesIngreso.mensaje_operacion_denegada}: #{autorizacionSegMB.errorAutorizacion.nombreOperacion}"></h:outputText>
							<br/><br/>							
						</c:if>
					</h:panelGroup>
				</c:if>
				<h:form>
					<p:commandButton value="#{lbComun.btnVolver}" onclick="history.back()"></p:commandButton>
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
