<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="headIncludes">
		<script async="async" src="//cdn.sstatic.net/Js/prettify-full.en.js"></script>
	</ui:define>
	<ui:define name="contenido">
		<div>
			<h:form>
				<p:panel id="campos-registro" styleClass="panel-formulario"
					header="#{mensajesIngreso.titulo_error_peticion}">
					<h:panelGroup>
						<h:outputText value="#{mensajesIngreso.mensaje_peticion_no_atendida}"/>
						<br/>
						<br/>
						<p:commandButton value="#{lbComun.btnVolver}" onclick="history.back()" />
						<br/>
						<p:fieldset styleClass="fieldset-formulario" legend="#{mensajesIngreso.titulo_detalle_error}"
							toggleable="true" collapsed="true">
							<pre class="language-java" style="overflow-x: auto; font-size: 90%">
							<h:outputText value="#{stackTrace}" escape="false" />
						</pre>
						</p:fieldset>
					</h:panelGroup>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
