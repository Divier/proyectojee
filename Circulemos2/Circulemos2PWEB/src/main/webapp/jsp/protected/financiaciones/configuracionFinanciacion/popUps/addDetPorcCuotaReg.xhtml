<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:dialog id="popUpAddDetPorcCuoReg" header="#{labelConfFinanciaciones.tit_adicion_det_porc_cuota_inicial}" widgetVar="addDetPorcCuoIniReg"
		resizable="false" modal="true" appendToBody="true" dynamic="true">
		<h:form id="formAddDetPorcCuoReg" style="font-size: 15px !important;">

			<h:panelGrid columns="4" columnClasses="label-col,input-col,label-col,input-col">

				<h:panelGrid columns="2">
					<div class="obligatorio" />
					<p:outputLabel value="#{labelConfFinanciaciones.lbl_clm_dpci_val_min_financiar}" />
				</h:panelGrid>
				<h:panelGroup>
					<p:inputText id="txtValMinFinanDPCI" value="#{registrarConfiguracionFinanciacionMB.selDetPorcCuoIniDTO.valorMinimoFinanciar}" required="true"
						requiredMessage="#{labelGeneral.val_campo_requerido}" />
					<p:message for="txtValMinFinanDPCI" display="default" />
				</h:panelGroup>

				<h:panelGrid columns="2">
					<div class="obligatorio" />
					<p:outputLabel value="#{labelConfFinanciaciones.lbl_clm_dpci_val_max_financiar}" />
				</h:panelGrid>
				<h:panelGroup>
					<p:inputText id="txtValMaxFinanDPCI" value="#{registrarConfiguracionFinanciacionMB.selDetPorcCuoIniDTO.valorMaximoFinanciar}" required="true"
						requiredMessage="#{labelGeneral.val_campo_requerido}" />
					<p:message for="txtValMaxFinanDPCI" display="default" />
				</h:panelGroup>

				<h:panelGrid columns="2">
					<div class="obligatorio" />
					<p:outputLabel value="#{labelConfFinanciaciones.lbl_clm_dpci_porc_finan_cuot_ini}" />
				</h:panelGrid>
				<h:panelGroup>
					<p:inputText id="txtPorcFinanDPCI" value="#{registrarConfiguracionFinanciacionMB.selDetPorcCuoIniDTO.porcentajeCuotaInicial}" required="true"
						requiredMessage="#{labelGeneral.val_campo_requerido}" />
					<p:message for="txtPorcFinanDPCI" display="default" />
				</h:panelGroup>

			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="center-block" cellspacing="7">
				<p:commandButton value="#{labelConfFinanciaciones.lbl_btn_adicionar}" styleClass="btnRegistrar" icon="c2-icon-agregar-det"
					title="#{labelConfFinanciaciones.lbl_btn_adicionar}" action="#{registrarConfiguracionFinanciacionMB.adicionarDetPorcCuoIni()}" process="@form"
					update=":form-ingreso,formAddDetPorcCuoReg, :messages">
				</p:commandButton>
			</h:panelGrid>

		</h:form>
	</p:dialog>

</ui:composition>
