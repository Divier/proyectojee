	<ui:define name="contenido">
		<h:panelGroup styleClass="center-box">
			<h:form id="formLogin" prependId="false">
				<p:panel id="campos-ingreso"
					header="#{mensajesIngreso.label_ingresar_sistema}">
					<p:focus context="campos-ingreso" />
					<h:panelGrid columns="2" cellpadding="5" styleClass="center-block"

							<p:message for="user" />
						</h:panelGroup>
						<h:outputLabel for="j_password"
							value="#{mensajesIngreso.label_pw}:"
							styleClass="campo-obligatorio" />
						<h:panelGroup>
							<p:password id="j_password"
								label="#{mensajesIngreso.btnIngresar}"
								value="#{autenticacionMB.password}" required="true" />
							<p:message for="j_password" />
						</h:panelGroup>
					</h:panelGrid>
					<h:panelGrid styleClass="center-block" columns="2" cellpadding="5">
						<p:commandButton id="btnIngresar" icon="c2-icon-ingresar"
							value="#{mensajesIngreso.btnIngresar}"
							action="#{autenticacionMB.login()}" update=":messages :formLogin">
							<p:tooltip for="btnIngresar"
								value="#{mensajesIngreso.tooltip_btnIngresar}" />
						</p:commandButton>

							<p:tooltip for="btnRecordarPw"
								value="#{mensajesIngreso.tooltip_btnRecordarPw}" />
						</p:commandButton>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</h:panelGroup>
