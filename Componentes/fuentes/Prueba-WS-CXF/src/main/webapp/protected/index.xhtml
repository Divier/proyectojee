<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Usuario Autenticado</h1>

	<h:form>

		<table>
			<tr align="right">
				<td><p:commandButton value="Obtener Usuario"
						action="#{loginBean.autenticar()}"></p:commandButton></td>
				<td><p:outputLabel value="Usuario:" /></td>
				<td><h:outputText value="#{loginBean.usuario}" /></td>
			</tr>
			<tr align="right">
				<td colspan="3"><p:commandButton value="Logout"
						action="#{loginBean.logout()}" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
