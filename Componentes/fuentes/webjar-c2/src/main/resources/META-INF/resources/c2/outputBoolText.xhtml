	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>

		<h:panelGroup style="text-align:left" layout="block" >
			<h:outputText value="#{labelGeneral.val_sel_rad_no}" rendered="#{!cc.attrs.value}"/>

		</h:panelGroup>
