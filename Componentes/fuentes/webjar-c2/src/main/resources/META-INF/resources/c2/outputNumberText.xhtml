<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface componentType="outputNumberText">
		<composite:attribute name="value" required="true" />
		<composite:attribute name="format" required="false" default="true" type="java.lang.Boolean" />
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup style="text-align:right" layout="block" >
			<h:outputText rendered="#{cc.attrs.format}" value="#{cc.processInput(cc.attrs.value)}">
				<f:convertNumber type="number" />
			</h:outputText>
			<h:outputText rendered="#{!cc.attrs.format}" value="#{cc.attrs.value}"/>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
