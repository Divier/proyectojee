nota_dt_gaceta_tres=El pago de la multa lo deberán efectuar dentro del plazo de 10 días hábiles posteriores a la fecha de esta notificación. En caso de mora se pagará una multa adicional del dos por ciento (2%), sobre el valor principal, por cada mes o fracción de mes de retraso hasta un máximo del ciento por ciento 100% de la multa. De estar en desacuerdo con la citación de tránsito, podrán dentro del plazo de 3 días hábiles contados a partir del día siguiente a esta notificación, presentar su impugnación de forma argumentada en la oficina de la ATM ubicada en el Centro Comercial Albán Borja, local 56 A y 56B, ingreso por la puerta 1, Centro de Solución de Conflictos y Servicios de Tránsito o en vía judicial.  
