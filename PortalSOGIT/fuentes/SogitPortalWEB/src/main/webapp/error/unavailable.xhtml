<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c2="http://java.sun.com/jsf/composite/c2"
	template="/WEB-INF/layouts/standardSinMenu.xhtml">

	<ui:define name="contenido">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{autenticacionMB.cerrarSesion()}" />
		</f:metadata>
		<!-- 403  -->

		<div id="imagenWarning">
			<div>
				<img src="#{resource['img:static/403.png']}"
					style="vertical-align: middle;" />
			</div>
			<div id="etiquetaUno">
				<p:outputLabel value="#{labelError.errorGlobal403}"></p:outputLabel>
			</div>
			<div id="etiquetaDos">
				<p:outputLabel value="#{labelError.error_permiso403}"></p:outputLabel>
			</div>
		</div>
	</ui:define>

</ui:composition>
