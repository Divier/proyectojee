tooltip_authorized_group_path=Ruta del directorio que define el grupo cuyos miembros estén autorizados para ingresar a la aplicación. Corresponde al "Distinguished Name (DN)", es decir una secuencia de atributos con valor(de la forma atributo=valor) separados por coma. Por ejemplo: CN=Aplicaciones,OU=Grupos,OU=Sede Principal,DC=datatools,DC=com
