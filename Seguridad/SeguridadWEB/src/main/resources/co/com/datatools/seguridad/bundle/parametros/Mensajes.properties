tooltip_atributo_idusuario=Atributo del usuario en el LDAP que contiene el identificador de la persona y que sirve para realizar la consulta del usuario retornando un único resultado
label_atributo_grupo=Atributo grupo del usuario
tooltip_atributo_grupo=Atributo del usuario en el LDAP que contiene el grupo del cual es miembro
