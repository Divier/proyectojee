<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
		<div>
			<h2>
				<h:outputText value="#{mensajesGrupo.titulo_modificar_grupo}"></h:outputText>
			</h2>
			<hr />
			<h:form id="form-content">
				<h:panelGrid columns="3" cellpadding="5"
					styleClass="formulario-servicio">
					<h:outputLabel for="nombreGr"
						value="#{mensajesGrupo.label_nombre_grupo}:"
						styleClass="campo-obligatorio" />
					<p:inputText id="nombreGr"
						label="#{mensajesGrupo.label_nombre_grupo}"
						value="#{modificaGrupoFL.grupoModificar.nombre}" required="true"
						maxlength="50" />
					<p:message for="nombreGr" />
					<h:outputLabel for="descGr"
						value="#{mensajesGrupo.label_descripcion_grupo}:"
						styleClass="campo-obligatorio" />
					<p:inputTextarea id="descGr" rows="3" cols="25"
						label="#{mensajesGrupo.label_descripcion_grupo}"
						value="#{modificaGrupoFL.grupoModificar.descripcion}"
						required="true" maxlength="250" />
					<p:message for="descGr" />
					<h:outputLabel for="estadoGr"
						value="#{mensajesGrupo.label_estado_grupo}:"
						styleClass="campo-obligatorio" />
					<p:selectOneMenu id="estadoGr"
						value="#{modificaGrupoFL.grupoModificar.activo}">
						<f:selectItems value="#{gruposMB.lEstadosGrupo}" />
					</p:selectOneMenu>
					<p:message for="estadoGr" />
					<h:outputLabel value="#{mensajesGrupo.label_aplica}:" for="clase"
						styleClass="campo-obligatorio" />
					<p:selectOneMenu id="clase"
						value="#{modificaGrupoFL.grupoModificar.clase}" required="true"
						label="#{mensajesGrupo.label_aplica}">
						<f:selectItems value="#{modificaGrupoFL.lClaseGrupo}" />
					</p:selectOneMenu>
					<p:message for="clase" />
					<f:facet name="footer">
						<p:commandButton styleClass="_op-EDITAR" action="MODIFICAR-GRUPO"
							value="#{lbComun.btnGuardar}" icon="c2-icon-guardar" update="form-content" />
						<p:commandButton value="#{lbComun.btnVolver}" icon="c2-icon-volver"
							action="VOLVER" immediate="true" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
