<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

<h:head>
 	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{mensajesGeneral.titulo_modulo_seguridad}</title>
	
	<h:outputStylesheet name="css/default.css" />
	<ui:insert name="headIncludes"/>

</h:head>
<h:body>	
	<div class="sg-content">
		<p:panel id="contenido-seguridad" style="border-style:none;">					
			<h:form id="form-content-message">			
				<p:messages id="messages" showDetail="true" autoUpdate="true" globalOnly="true" />
			</h:form>
			<ui:insert name="content"/>
		</p:panel>
	</div>

</h:body>
</f:view>
<script type="text/javascript" src="http://balupton.github.com/jquery-syntaxhighlighter/scripts/jquery.syntaxhighlighter.min.js"></script>
<script type="text/javascript">
   	$.SyntaxHighlighter.init({
	'alternateLines': true,
	'lineNumbers': false,
	'wrapLines': false
	});
</script>
</html>
