<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standardSinMenu.xhtml">

	<ui:define name="content">
		<h:panelGroup styleClass="center-box">
			<h:form id="form-content">
				<p:panel id="campos-ingreso"
					header="#{mensajesIngreso.titulo_restablecer_pw}">
					<h:outputText
						value="#{mensajesIngreso.mensaje_instrucciones_recuperacion}"
						rendered="#{recuperacionContrasenaMB.mostrarFormulario}" />

					<h:panelGroup
						rendered="#{recuperacionContrasenaMB.mostrarFormulario}">
						<h:panelGrid id="panel-formulario" styleClass="center-block"
							columns="2" columnClasses="label-col,input-col">
							<h:outputLabel for="usuario"
								value="#{mensajesIngreso.label_usuario}:"
								styleClass="campo-obligatorio" />
							<h:panelGroup>
								<p:inputText id="usuario"
									label="#{mensajesIngreso.label_usuario}"
									value="#{recuperacionContrasenaMB.nombreUsuario}"
									required="true" maxlength="60" />
								<p:message for="usuario" />
							</h:panelGroup>
						</h:panelGrid>
						<h:panelGrid styleClass="center-block">
							<p:commandButton id="btnRecuperarPw"
								action="#{recuperacionContrasenaMB.enviarVinculo()}"
								icon="c2-icon-recordar-pw" process="@form"
								value="#{mensajesIngreso.boton_enviar}"
								update=":messages :form-content">
								<p:tooltip for="btnRecuperarPw"
									value="#{mensajesIngreso.tooltip_btnRecuperarPw}" />
							</p:commandButton>
						</h:panelGrid>
					</h:panelGroup>

				</p:panel>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
